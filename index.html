<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOSE | The Unlimited Collection</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary: #0f3d2e;
            --accent: #c6a664;
            --text-dark: #1c1c1c;
            --text-light: #777;
            --border: #ececec;
            --font-main: 'Montserrat', sans-serif;
            --font-head: 'Playfair Display', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: var(--font-main); color: var(--text-dark); background: #fff; line-height: 1.6; overflow-x: hidden; }
        a { text-decoration: none; color: inherit; }

        header {
            position: sticky; top: 0; z-index: 1000; background: #fff;
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .logo img { height: 55px; }

        .nav-tools { display: flex; gap: 25px; align-items: center; }
        .cart-icon { position: relative; cursor: pointer; font-size: 1.4rem; color: var(--primary); }
        .cart-badge {
            position: absolute; top: -5px; right: -10px; background: var(--accent);
            color: white; font-size: 11px; width: 18px; height: 18px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
        }

        .hero {
            height: 60vh; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center; background: #000;
        }
        .hero-content { position: relative; z-index: 5; text-align: center; color: white; }
        .hero-content h1 { font-family: var(--font-head); font-size: clamp(2rem, 5vw, 4rem); }

        .shop-controls { padding: 30px 5%; border-bottom: 1px solid var(--border); }
        .category-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .cat-btn {
            white-space: nowrap; padding: 8px 20px; border: 1px solid var(--border);
            background: #fff; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 0.8rem;
        }
        .cat-btn.active { background: var(--primary); color: #fff; }

        .search-bar { width: 100%; max-width: 400px; position: relative; margin-top: 10px; }
        .search-bar input { width: 100%; padding: 10px 15px 10px 40px; border: 1px solid var(--border); }
        .search-bar i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; }

        .main-container { padding: 40px 5%; }
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card { background: #fff; border-bottom: 1px solid #f0f0f0; padding-bottom: 20px; }
        .p-image { height: 350px; background: #f9f9f9; position: relative; overflow: hidden; }
        .p-image img { width: 100%; height: 100%; object-fit: cover; }
        
        .p-info { padding: 15px 0; text-align: center; }
        .p-name { font-weight: 500; font-size: 0.95rem; margin-bottom: 5px; height: 40px; }
        .p-price { color: var(--accent); font-weight: 700; margin-bottom: 15px; }

        .size-row { display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; }
        .s-box {
            width: 35px; height: 35px; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; cursor: pointer;
        }
        .s-box.active { background: var(--primary); color: #fff; border-color: var(--primary); }
        .s-box.disabled { color: #ccc; text-decoration: line-through; cursor: not-allowed; }

        .qty-row { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 15px; }
        .qty-btn { width: 25px; height: 25px; border: 1px solid var(--border); background: #fff; cursor: pointer; }

        .add-to-cart {
            width: 100%; padding: 12px; background: var(--text-dark); color: #fff;
            border: none; text-transform: uppercase; font-size: 0.8rem; font-weight: 600; cursor: pointer;
        }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; display: none; }
        .sidebar {
            position: fixed; top: 0; right: -100%; width: 400px; height: 100vh;
            background: #fff; z-index: 2001; transition: 0.4s; display: flex; flex-direction: column;
        }
        .sidebar.active { right: 0; }
        .cart-content { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .cart-item img { width: 60px; height: 80px; object-fit: cover; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; align-items: center; justify-content: center; }
        .modal-box { background: #fff; width: 90%; max-width: 450px; padding: 30px; position: relative; }

        footer { background: #111; color: #fff; padding: 60px 5%; text-align: center; }
        .social-links { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .social-links i { font-size: 1.4rem; color: #fff; transition: 0.3s; }
        .social-links i:hover { color: var(--accent); }

        @media (max-width: 768px) {
            .sidebar { width: 100%; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .p-image { height: 240px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><img src="aose ad.png" alt="AOSE"></div>
        <div class="nav-tools">
            <a href="https://wa.me/917887731818" target="_blank"><i class="fab fa-whatsapp" style="color: #25D366;"></i></a>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-badge" id="cart-count">0</span>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>AOSE COLLECTION</h1>
            <p style="letter-spacing: 2px; font-size: 0.8rem; margin-top: 10px;">PREMIUM STITCH & WEAR</p>
        </div>
    </section>

    <div class="shop-controls" id="shop">
        <div class="category-scroll" id="cat-list"></div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchBox" placeholder="Search products..." onkeyup="filterItems()">
        </div>
    </div>

    <main class="main-container">
        <div id="product-grid" class="product-grid"></div>
    </main>

    <footer>
        <img src="aose ad.png" style="height: 40px; filter: invert(1);">
        <div class="social-links">
            <a href="https://www.instagram.com/official_aose?igsh=MThlcDhqanBwdjdlaw%3D%3D&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="https://wa.me/917887731818" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p style="font-size: 10px; color: #666; text-transform: uppercase;">© 2025 AOSE CLOTHING COMPANY</p>
    </footer>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="sidebar" id="cart-sidebar">
        <div style="padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between;">
            <h3>BAG</h3>
            <i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer"></i>
        </div>
        <div class="cart-content" id="cart-items"></div>
        <div style="padding: 20px; background: #f9f9f9;">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:700;">
                <span>TOTAL</span>
                <span>₹<span id="cart-total">0</span></span>
            </div>
            <button class="add-to-cart" onclick="openCheckout()">Checkout Now</button>
        </div>
    </div>

    <div class="modal" id="checkout-modal">
        <div class="modal-box">
            <i class="fas fa-times" style="position:absolute; top:20px; right:20px; cursor:pointer;" onclick="closeCheckout()"></i>
            <div id="step-info">
                <h3 style="margin-bottom:20px;">Shipping Details</h3>
                <input type="text" id="c-name" placeholder="Full Name" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd;">
                <input type="tel" id="c-phone" placeholder="WhatsApp Number" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd;">
                <textarea id="c-address" placeholder="Complete Address" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd;" rows="3"></textarea>
                <button class="add-to-cart" onclick="goToPayment()">Proceed to Payment</button>
            </div>
            <div id="step-pay" style="display:none; text-align:center;">
                <h3>Scan & Pay</h3>
                <div id="qrcode" style="margin:20px auto; display:flex; justify-content:center;"></div>
                <p>Amount: <strong>₹<span id="pay-amt"></span></strong></p>
                <button class="add-to-cart" style="background:#25d366; margin-top:15px;" onclick="confirmOrder()">I Have Paid - Send Order</button>
            </div>
        </div>
    </div>

    <script>
        const CATEGORIES = ["All", "Shirts", "Hoodies", "Jackets"];
        
        // UNIQUE IDs FIXED TO PREVENT SELECTION OVERLAP
        const products = [
            { id: 101, name: "AOSE Premium Shirt Black", cat: "Shirts", price: 999, img: "pro.jpg", stock: { S: 5, M: 5, L: 10, XL: 2 } },
            { id: 102, name: "AOSE Classic White", cat: "Shirts", price: 999, img: "pro3.jpg", stock: { S: 10, M: 10, L: 10, XL: 10 } },
            { id: 103, name: "AOSE Patterned Series", cat: "Shirts", price: 999, img: "pro4.jpg", stock: { S: 2, M: 4, L: 0, XL: 5 } },
            { id: 104, name: "AOSE Azure Blue", cat: "Shirts", price: 999, img: "pro5.jpg", stock: { S: 8, M: 8, L: 8, XL: 8 } },
            { id: 105, name: "AOSE Signature Texture", cat: "Shirts", price: 999, img: "propro.jpg", stock: { S: 2, M: 5, L: 5, XL: 0 } },
            { id: 106, name: "AOSE Minimal Grey", cat: "Shirts", price: 999, img: "proo9.jpg", stock: { S: 5, M: 10, L: 10, XL: 2 } },
            { id: 107, name: "AOSE Premium Stitch 07", cat: "Shirts", price: 999, img: "proo10.jpg", stock: { S: 5, M: 5, L: 10, XL: 2 } },
            { id: 108, name: "AOSE Premium Stitch 08", cat: "Shirts", price: 999, img: "proo11.jpg", stock: { S: 5, M: 5, L: 10, XL: 2 } },
            { id: 109, name: "AOSE Premium Stitch 09", cat: "Shirts", price: 999, img: "proo12.jpg", stock: { S: 5, M: 5, L: 10, XL: 2 } },
            { id: 110, name: "AOSE Premium Stitch 10", cat: "Shirts", price: 999, img: "proo13.jpg", stock: { S: 5, M: 5, L: 10, XL: 2 } },
            { id: 111, name: "AOSE Premium Stitch 11", cat: "Shirts", price: 999, img: "proo14.jpg", stock: { S: 5, M: 5, L: 10, XL: 2 } },
            { id: 112, name: "AOSE Premium Stitch 12", cat: "Shirts", price: 999, img: "proo15.jpg", stock: { S: 5, M: 5, L: 10, XL: 2 } }
        ];

        let cart = JSON.parse(localStorage.getItem('aose_cart')) || [];
        let activeCat = "All";
        let userSelections = {}; // To store temporary size/qty per product

        function init() {
            renderCategories();
            products.forEach(p => { userSelections[p.id] = { size: null, qty: 1 }; });
            renderProducts(products);
            updateCart();
        }

        function renderCategories() {
            const container = document.getElementById('cat-list');
            container.innerHTML = CATEGORIES.map(c => 
                `<button class="cat-btn ${c === activeCat ? 'active' : ''}" onclick="filterCat('${c}', this)">${c}</button>`
            ).join('');
        }

        function renderProducts(list) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = list.map(p => `
                <div class="product-card">
                    <div class="p-image"><img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x500?text=AOSE'"></div>
                    <div class="p-info">
                        <div class="p-name">${p.name}</div>
                        <div class="p-price">₹${p.price}</div>
                        <div class="size-row" id="sizes-${p.id}">
                            ${Object.keys(p.stock).map(s => `
                                <div class="s-box ${p.stock[s] === 0 ? 'disabled' : ''}" 
                                     onclick="selectSize(${p.id}, '${s}', this)">${s}</div>
                            `).join('')}
                        </div>
                        <div class="qty-row">
                            <button class="qty-btn" onclick="updateQty(${p.id}, -1)">-</button>
                            <span id="qty-val-${p.id}" style="width:30px; font-weight:bold;">1</span>
                            <button class="qty-btn" onclick="updateQty(${p.id}, 1)">+</button>
                        </div>
                        <button class="add-to-cart" onclick="addToCart(${p.id})">Add to Bag</button>
                    </div>
                </div>
            `).join('');
        }

        function selectSize(pid, size, el) {
            if(el.classList.contains('disabled')) return;
            document.querySelectorAll(`#sizes-${pid} .s-box`).forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            userSelections[pid].size = size;
        }

        function updateQty(pid, delta) {
            let current = userSelections[pid].qty + delta;
            if(current < 1) current = 1;
            userSelections[pid].qty = current;
            document.getElementById(`qty-val-${pid}`).innerText = current;
        }

        function filterCat(cat, btn) {
            activeCat = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filterItems();
        }

        function filterItems() {
            const term = document.getElementById('searchBox').value.toLowerCase();
            const filtered = products.filter(p => 
                (activeCat === "All" || p.cat === activeCat) && 
                p.name.toLowerCase().includes(term)
            );
            renderProducts(filtered);
        }

        function addToCart(pid) {
            const sel = userSelections[pid];
            if(!sel.size) return alert("Please select a size first.");
            
            const product = products.find(p => p.id === pid);
            cart.push({
                ...product,
                selSize: sel.size,
                selQty: sel.qty,
                tempId: Date.now()
            });
            updateCart();
            toggleCart();
        }

        function updateCart() {
            localStorage.setItem('aose_cart', JSON.stringify(cart));
            document.getElementById('cart-count').innerText = cart.length;
            let total = 0;
            document.getElementById('cart-items').innerHTML = cart.map((item, idx) => {
                total += (item.price * item.selQty);
                return `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex:1">
                        <div style="font-size:0.8rem; font-weight:600;">${item.name}</div>
                        <div style="font-size:0.7rem; color:#888;">Size: ${item.selSize} | Qty: ${item.selQty}</div>
                        <div style="font-weight:700;">₹${item.price * item.selQty}</div>
                    </div>
                    <i class="fas fa-trash" style="cursor:pointer; color:#ddd;" onclick="removeFromCart(${idx})"></i>
                </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = total;
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            updateCart();
        }

        function toggleCart() {
            const sb = document.getElementById('cart-sidebar');
            const ov = document.getElementById('overlay');
            if(sb.classList.contains('active')) {
                sb.classList.remove('active');
                ov.style.display = 'none';
            } else {
                sb.classList.add('active');
                ov.style.display = 'block';
            }
        }

        function openCheckout() {
            if(cart.length === 0) return alert("Your bag is empty.");
            toggleCart();
            document.getElementById('checkout-modal').style.display = 'flex';
        }

        function closeCheckout() { document.getElementById('checkout-modal').style.display = 'none'; }

        function goToPayment() {
            const name = document.getElementById('c-name').value;
            if(!name || !document.getElementById('c-phone').value) return alert("Fill details.");
            
            document.getElementById('pay-amt').innerText = document.getElementById('cart-total').innerText;
            document.getElementById('step-info').style.display = 'none';
            document.getElementById('step-pay').style.display = 'block';

            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: `upi://pay?pa=7887731818@ybl&pn=AOSE&am=${document.getElementById('cart-total').innerText}&cu=INR`,
                width: 150, height: 150
            });
        }

        function confirmOrder() {
            const items = cart.map(i => `${i.name}(${i.selSize})x${i.selQty}`).join(", ");
            const msg = `*NEW ORDER - AOSE*%0AItems: ${items}%0AAddress: ${document.getElementById('c-address').value}`;
            window.open(`https://wa.me/917887731818?text=${msg}`);
            cart = []; updateCart(); location.reload();
        }

        init();
    </script>
</body>
</html>
