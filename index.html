<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOSE | The Unlimited Collection</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary: #0f3d2e;
            --accent: #c6a664;
            --text-dark: #1c1c1c;
            --text-light: #777;
            --border: #ececec;
            --font-main: 'Montserrat', sans-serif;
            --font-head: 'Playfair Display', serif;
        }

        /* --- BASIC RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: var(--font-main); color: var(--text-dark); background: #fff; line-height: 1.6; }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* --- HEADER & NAVIGATION --- */
        header {
            position: sticky; top: 0; z-index: 1000; background: #fff;
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .logo img { height: 55px; transition: 0.3s; }
        .logo img:hover { transform: scale(1.05); }

        .nav-tools { display: flex; gap: 25px; align-items: center; }
        .cart-icon { position: relative; cursor: pointer; font-size: 1.4rem; color: var(--primary); }
        .cart-badge {
            position: absolute; top: -5px; right: -10px; background: var(--accent);
            color: white; font-size: 11px; width: 18px; height: 18px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
            font-weight: 600;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 70vh; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            background: #000;
        }
        .hero video, .hero img {
            position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.7;
        }
        .hero-content { position: relative; z-index: 5; text-align: center; color: white; padding: 0 20px; }
        .hero-content h1 { font-family: var(--font-head); font-size: clamp(2.5rem, 6vw, 4.5rem); margin-bottom: 10px; }
        .hero-content p { font-size: 1.1rem; letter-spacing: 3px; text-transform: uppercase; font-weight: 300; }

        /* --- SHOP CONTROL CENTER --- */
        .shop-controls {
            padding: 40px 5%; display: flex; flex-direction: column; gap: 25px;
            border-bottom: 1px solid var(--border); background: #fff;
        }
        .category-scroll {
            display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .category-scroll::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome */

        .cat-btn {
            white-space: nowrap; padding: 10px 25px; border: 1px solid var(--border);
            background: #fff; font-size: 0.9rem; font-weight: 500; cursor: pointer;
            transition: 0.3s; text-transform: uppercase;
        }
        .cat-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        .search-bar { width: 100%; max-width: 500px; position: relative; align-self: flex-start; }
        .search-bar input {
            width: 100%; padding: 12px 15px 12px 45px; border: 1px solid var(--border);
            font-family: var(--font-main); border-radius: 2px;
        }
        .search-bar i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; }

        /* --- PRODUCT GRID --- */
        .main-container { padding: 50px 5%; }
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
        }

        .product-card { background: #fff; transition: 0.4s; }
        .p-image { 
            position: relative; height: 380px; background: #f9f9f9; overflow: hidden; 
        }
        .p-image img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .product-card:hover .p-image img { transform: scale(1.08); }
        
        .badge {
            position: absolute; top: 15px; left: 15px; padding: 5px 12px;
            font-size: 10px; font-weight: 700; text-transform: uppercase; z-index: 10;
        }
        .badge-sold { background: #000; color: #fff; }

        .p-info { padding: 20px 0; text-align: center; }
        .p-name { font-weight: 500; font-size: 1.05rem; margin-bottom: 5px; }
        .p-price { color: var(--accent); font-weight: 700; margin-bottom: 15px; }

        /* SIZE & QTY UI */
        .size-row { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .s-box {
            width: 40px; height: 40px; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 11px; cursor: pointer; transition: 0.2s;
        }
        .s-box.active { background: var(--primary); color: #fff; border-color: var(--primary); }
        .s-box.disabled { color: #ccc; text-decoration: line-through; cursor: not-allowed; border-color: #f0f0f0; }

        .qty-row { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px; }
        .qty-btn { width: 30px; height: 30px; border: 1px solid var(--border); background: #fff; cursor: pointer; }

        .add-to-cart {
            width: 100%; padding: 15px; background: var(--text-dark); color: #fff;
            border: none; text-transform: uppercase; letter-spacing: 2px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .add-to-cart:hover { background: var(--accent); }
        .btn-disabled { background: #eee !important; color: #999 !important; cursor: not-allowed; }

        /* --- SIDEBARS --- */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            z-index: 2000; display: none; backdrop-filter: blur(3px);
        }
        .sidebar {
            position: fixed; top: 0; right: -450px; width: 420px; height: 100vh;
            background: #fff; z-index: 2001; transition: 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            display: flex; flex-direction: column;
        }
        .sidebar.active { right: 0; }
        
        .cart-header { padding: 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
        .cart-content { flex: 1; overflow-y: auto; padding: 20px; }
        
        .cart-item { display: flex; gap: 15px; margin-bottom: 25px; }
        .cart-item img { width: 80px; height: 100px; object-fit: cover; }
        .cart-item-details { flex: 1; }
        .cart-item-name { font-weight: 600; font-size: 0.9rem; }
        
        .cart-footer { padding: 25px; background: #fcfcfc; border-top: 1px solid var(--border); }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 3000; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-box {
            background: #fff; width: 100%; max-width: 500px; padding: 40px;
            position: relative; animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- FOOTER --- */
        footer { background: #111; color: #fff; padding: 80px 5% 40px; text-align: center; }
        .f-logo { height: 60px; filter: brightness(0) invert(1); margin-bottom: 30px; }
        .social-links { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .social-links i { font-size: 1.5rem; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .p-image { height: 260px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><img src="aose ad.png" alt="AOSE"></div>
        <div class="nav-tools">
            <a href="https://wa.me/917887731818" target="_blank"><i class="fab fa-whatsapp" style="font-size: 1.4rem; color: #25D366;"></i></a>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-badge" id="cart-count">0</span>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <p>New Season Arrival</p>
            <h1>UNLIMITED STYLE</h1>
            <a href="#shop" class="cat-btn" style="background: white; color: black; margin-top: 20px; display: inline-block;">Explore Collection</a>
        </div>
    </section>

    <div class="shop-controls" id="shop">
        <div class="category-scroll" id="cat-list">
            </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchBox" placeholder="Search for products, colors, or styles..." onkeyup="filterItems()">
        </div>
    </div>

    <main class="main-container">
        <div id="product-grid" class="product-grid">
            </div>
    </main>

    <footer>
        <img src="aose ad.png" class="f-logo">
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-pinterest-p"></i></a>
        </div>
        <p style="font-size: 12px; color: #555;">© 2025 AOSE CLOTHING COMPANY. ALL RIGHTS RESERVED.</p>
    </footer>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>SHOPPING BAG</h3>
            <i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer"></i>
        </div>
        <div class="cart-content" id="cart-items">
            </div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:700;">
                <span>SUBTOTAL</span>
                <span>₹<span id="cart-total">0</span></span>
            </div>
            <button class="add-to-cart" onclick="openCheckout()">Process Checkout</button>
        </div>
    </div>

    <div class="modal" id="checkout-modal">
        <div class="modal-box">
            <i class="fas fa-times" style="position:absolute; top:20px; right:20px; cursor:pointer;" onclick="closeCheckout()"></i>
            
            <div id="step-info">
                <h3 style="margin-bottom:20px; font-family: var(--font-head); font-size: 1.8rem;">Checkout</h3>
                <input type="text" id="c-name" placeholder="Full Name" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd;">
                <input type="tel" id="c-phone" placeholder="WhatsApp Number" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd;">
                <textarea id="c-address" placeholder="Shipping Address" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd;" rows="3"></textarea>
                <button class="add-to-cart" onclick="goToPayment()">Continue to Payment</button>
            </div>

            <div id="step-pay" style="display:none; text-align:center;">
                <h3>Payment</h3>
                <div id="qrcode" style="margin:20px auto; display:flex; justify-content:center;"></div>
                <p style="margin-bottom:20px;">Payable Amount: <strong>₹<span id="pay-amt"></span></strong></p>
                <button class="add-to-cart" style="background:#25d366;" onclick="confirmOrder()">Confirm & Send Order</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA CONFIGURATION ---
        const CATEGORIES = ["All", "Hoodies", "Shirts", "Jackets", "Accessories"];

        // The Product Database (Easily add hundreds here)
        const products = [
            { id: 1, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "pro.jpg", stock: { S: 5, M: 0, L: 10, XL: 2 } },
            { id: 2, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "pro3.jpg", stock: { S: 10, M: 10, L: 10, XL: 10 } },
            { id: 3, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "pro4.jpg", stock: { S: 2, M: 4, L: 0, XL: 5 } },
            { id: 4, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "pro5.jpg", stock: { S: 8, M: 8, L: 8, XL: 8 } },
            { id: 5, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "propro.jpg", stock: { S: 2, M: 5, L: 5, XL: 0 } },
             { id: 1, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "proo9.jpg", stock: { S: 5, M: 0, L: 10, XL: 2 } },
             { id: 1, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "proo10.jpg", stock: { S: 5, M: 0, L: 10, XL: 2 } },
             { id: 1, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "proo11.jpg", stock: { S: 5, M: 0, L: 10, XL: 2 } },
             { id: 1, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "proo12.jpg", stock: { S: 5, M: 0, L: 10, XL: 2 } },
             { id: 1, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "proo13.jpg", stock: { S: 5, M: 0, L: 10, XL: 2 } },
             { id: 1, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "proo14.jpg", stock: { S: 5, M: 0, L: 10, XL: 2 } },
             { id: 1, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "proo15.jpg", stock: { S: 5, M: 0, L: 10, XL: 2 } },
             { id: 1, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "proo16.jpg", stock: { S: 5, M: 0, L: 10, XL: 2 } },
             { id: 1, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "proo17.jpg", stock: { S: 5, M: 0, L: 10, XL: 2 } },
             { id: 1, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "proo.jpg", stock: { S: 5, M: 0, L: 10, XL: 2 } },
            { id: 6, name: "AOSE Premium Stich & Wear", cat: "Shirts", price: 999, img: "proo2.jpg", stock: { S: 1, M: 0, L: 0, XL: 0 } } // 'S' used as generic stock for non-sized
            
        ];

        let cart = JSON.parse(localStorage.getItem('aose_cart')) || [];
        let selections = {};
        let activeCat = "All";

        // --- CORE FUNCTIONS ---

        function init() {
            renderCategories();
            renderProducts(products);
            updateCart();
        }

        function renderCategories() {
            const container = document.getElementById('cat-list');
            container.innerHTML = CATEGORIES.map(c => 
                `<button class="cat-btn ${c === activeCat ? 'active' : ''}" onclick="filterCat('${c}', this)">${c}</button>`
            ).join('');
        }

        function renderProducts(list) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = list.map(p => {
                const totalStock = Object.values(p.stock).reduce((a,b) => a+b, 0);
                const isSoldOut = totalStock === 0;
                selections[p.id] = { size: null, qty: 1 };

                return `
                <div class="product-card">
                    <div class="p-image">
                        ${isSoldOut ? '<span class="badge badge-sold">Out of Stock</span>' : ''}
                        <img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x500?text=AOSE+Collection'">
                    </div>
                    <div class="p-info">
                        <div class="p-name">${p.name}</div>
                        <div class="p-price">₹${p.price}</div>
                        
                        ${!isSoldOut ? `
                            <div class="size-row" id="sizes-${p.id}">
                                ${Object.keys(p.stock).map(s => `
                                    <div class="s-box ${p.stock[s] === 0 ? 'disabled' : ''}" 
                                         onclick="selectSize(${p.id}, '${s}', ${p.stock[s]})">${s}</div>
                                `).join('')}
                            </div>
                            <div class="qty-row">
                                <button class="qty-btn" onclick="updateQty(${p.id}, -1)">-</button>
                                <span id="qty-val-${p.id}" style="font-weight:bold; width:20px; text-align:center;">1</span>
                                <button class="qty-btn" onclick="updateQty(${p.id}, 1)">+</button>
                            </div>
                            <button class="add-to-cart" onclick="addToCart(${p.id})">Add to Bag</button>
                        ` : `<button class="add-to-cart btn-disabled" disabled>Sold Out</button>`}
                    </div>
                </div>`;
            }).join('');
        }

        // --- LOGIC ---

        function filterCat(cat, btn) {
            activeCat = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filterItems();
        }

        function filterItems() {
            const term = document.getElementById('searchBox').value.toLowerCase();
            const filtered = products.filter(p => {
                const matchesCat = (activeCat === "All" || p.cat === activeCat);
                const matchesSearch = p.name.toLowerCase().includes(term);
                return matchesCat && matchesSearch;
            });
            renderProducts(filtered);
        }

        function selectSize(pid, size, stock) {
            if(stock === 0) return;
            document.querySelectorAll(`#sizes-${pid} .s-box`).forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            selections[pid].size = size;
        }

        function updateQty(pid, delta) {
            let n = selections[pid].qty + delta;
            if(n < 1) n = 1;
            selections[pid].qty = n;
            document.getElementById(`qty-val-${pid}`).innerText = n;
        }

        function addToCart(pid) {
            const sel = selections[pid];
            if(!sel.size) return alert("Please select a size.");
            
            const product = products.find(p => p.id === pid);
            cart.push({
                ...product,
                selSize: sel.size,
                selQty: sel.qty,
                uniqueId: Date.now()
            });
            
            updateCart();
            toggleCart();
        }

        function updateCart() {
            localStorage.setItem('aose_cart', JSON.stringify(cart));
            document.getElementById('cart-count').innerText = cart.length;
            
            let total = 0;
            document.getElementById('cart-items').innerHTML = cart.map((item, idx) => {
                total += (item.price * item.selQty);
                return `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div style="font-size:12px; color:#777;">Size: ${item.selSize} | Qty: ${item.selQty}</div>
                        <div style="font-weight:700; margin-top:5px;">₹${item.price * item.selQty}</div>
                    </div>
                    <i class="fas fa-trash-alt" style="cursor:pointer; color:#cc0000;" onclick="removeFromCart(${idx})"></i>
                </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = total;
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            updateCart();
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('active');
            const overlay = document.getElementById('overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
        }

        // --- CHECKOUT FLOW ---

        function openCheckout() {
            if(cart.length === 0) return;
            toggleCart();
            document.getElementById('checkout-modal').style.display = 'flex';
        }

        function closeCheckout() { document.getElementById('checkout-modal').style.display = 'none'; }

        function goToPayment() {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const addr = document.getElementById('c-address').value;
            if(!name || !phone || !addr) return alert("All fields are required.");

            const total = document.getElementById('cart-total').innerText;
            document.getElementById('pay-amt').innerText = total;
            document.getElementById('step-info').style.display = 'none';
            document.getElementById('step-pay').style.display = 'block';

            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: `upi://pay?pa=7887731818@ybl&pn=AOSE&am=${total}&cu=INR`,
                width: 180, height: 180
            });
        }

        function confirmOrder() {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const total = document.getElementById('cart-total').innerText;
            const items = cart.map(i => `${i.name} [${i.selSize}] x${i.selQty}`).join(", ");
            
            const msg = `*AOSE ORDER RECAP*%0A*Customer:* ${name}%0A*Phone:* ${phone}%0A*Items:* ${items}%0A*Total Amount:* ₹${total}%0A%0APayment verified. Please process.`;
            
            window.open(`https://wa.me/917887731818?text=${msg}`);
            cart = []; updateCart(); location.reload();
        }

        init();
    </script>
</body>
</html>
