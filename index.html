<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOSE Clothing - Premium Fashion</title>
    <meta name="description" content="Discover premium clothing at AOSE. Shop trendy tees, hoodies, and more with exclusive discounts.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <div class="announcement-bar bg-primary text-white text-center py-2">
        <p class="mb-0">Use Discount Code for 30% OFF Now</p>
    </div>

    <header class="bg-white shadow-sm py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="assets/logo.png" alt="AOSE Logo" height="50">
            <nav class="d-flex gap-3">
                <a href="index.html" class="text-dark fw-bold">Home</a>
                <a href="products.html" class="text-dark fw-bold">Products</a>
                <a href="about.html" class="text-dark fw-bold">About</a>
                <a href="contact.html" class="text-dark fw-bold">Contact</a>
            </nav>
            <div class="nav-icons d-flex gap-3">
                <i class="fas fa-search text-dark" onclick="toggleSearch()"></i>
                <div class="cart-icon-wrapper position-relative" onclick="toggleCart()">
                    <i class="fas fa-shopping-bag text-dark"></i>
                    <span class="cart-count badge bg-secondary text-dark position-absolute top-0 end-0">0</span>
                </div>
            </div>
        </div>
        <div id="search-bar" class="d-none mt-3">
            <input type="text" id="search-input" placeholder="Search products..." class="form-control">
        </div>
    </header>

    <section class="hero bg-gradient-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Welcome to AOSE</h1>
            <p class="lead">Premium clothing for every style.</p>
        </div>
    </section>

    <section class="categories py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Categories</h2>
            <div class="row text-center">
                <div class="col-md-3"><a href="products.html?category=men" class="btn btn-outline-primary rounded-pill">Men</a></div>
                <div class="col-md-3"><a href="products.html?category=women" class="btn btn-outline-primary rounded-pill">Women</a></div>
                <div class="col-md-3"><a href="products.html?category=kids" class="btn btn-outline-primary rounded-pill">Kids</a></div>
                <div class="col-md-3"><a href="products.html?category=accessories" class="btn btn-outline-primary rounded-pill">Accessories</a></div>
            </div>
        </div>
    </section>

    <section class="featured-products py-5">
        <div class="container">
            <h2 class="text-center mb-4">Featured Products</h2>
            <div class="row" id="featured-products">
                <!-- Products loaded via JS -->
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 text-center">
        <div class="container">
            <img src="assets/logo.png" alt="AOSE Logo" height="40" class="mb-3">
            <p>&copy; 2023 AOSE. All rights reserved.</p>
            <div class="d-flex justify-content-center gap-3 mb-3">
                <a href="https://www.instagram.com/official_aose?igsh=MThlcDhqanBwdjdlaw%3D%3D&utm_source=qr" class="text-white"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white"><i class="fab fa-facebook"></i></a>
            </div>
            <form class="newsletter d-flex justify-content-center gap-2">
                <input type="email" placeholder="Subscribe to newsletter" class="form-control w-50">
                <button class="btn btn-primary">Subscribe</button>
            </form>
        </div>
    </footer>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/917887731818" class="whatsapp-float position-fixed bottom-0 end-0 m-3" target="_blank">
        <i class="fab fa-whatsapp fa-2x text-white bg-success rounded-circle p-2"></i>
    </a>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar position-fixed top-0 end-0 bg-white shadow-lg" id="cartSidebar">
        <div class="cart-header d-flex justify-content-between align-items-center p-3 border-bottom">
            <h3 class="mb-0">Your Cart</h3>
            <i class="fas fa-times" onclick="toggleCart()"></i>
        </div>
        <div class="cart-items flex-grow-1 p-3 overflow-auto" id="cartItems"></div>
        <div class="p-3 border-top">
            <div class="d-flex justify-content-between mb-3 fw-bold">
                <span>Subtotal</span>
                <span id="cartTotal">₹0.00</span>
            </div>
            <button class="btn btn-primary w-100" onclick="openCheckout()">Checkout</button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shipping Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="custName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" id="custPhone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Full Delivery Address</label>
                            <textarea id="custAddress" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="text-center bg-light p-3 mb-3 border">
                            <p class="mb-2">Scan to Pay: <strong id="payAmount">₹0</strong></p>
                            <img id="upiQr" src="" width="150" alt="UPI QR">
                            <input type="text" id="txnId" class="form-control mt-2" placeholder="Enter Transaction ID" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Complete Order via WhatsApp</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
