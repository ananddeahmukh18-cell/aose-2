<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOSE | The Unlimited Collection</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --primary: #0f3d2e;
            --accent: #c6a664;
            --bg-lux: #EEE0C4;
            --text-dark: #121212;
            --border: rgba(0,0,0,0.08);
            --font-main: 'Montserrat', sans-serif;
            --font-head: 'Playfair Display', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: var(--font-main); color: var(--text-dark); background-color: var(--bg-lux); line-height: 1.6; overflow-x: hidden; }
        
        /* Navigation */
        header {
            position: sticky; top: 0; z-index: 1000; background: rgba(238, 224, 196, 0.95);
            backdrop-filter: blur(15px); padding: 10px 5%; display: flex; 
            justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border);
        }
        .brand-container { display: flex; align-items: center; gap: 15px; }
        .brand-container img { height: 60px; }
        .brand-name { 
            font-family: var(--font-head); font-size: 2rem; font-weight: 700;
            background: linear-gradient(to right, #0f3d2e, #c6a664);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        .nav-tools { display: flex; gap: 15px; align-items: center; }
        .track-btn { font-size: 0.65rem; font-weight: 700; cursor: pointer; border: 1px solid var(--primary); padding: 5px 12px; transition: 0.3s; letter-spacing: 1px; }
        .track-btn:hover { background: var(--primary); color: white; }

        .cart-icon { position: relative; cursor: pointer; font-size: 1.3rem; color: var(--primary); }
        .cart-badge {
            position: absolute; top: -8px; right: -10px; background: var(--primary);
            color: white; font-size: 10px; width: 18px; height: 18px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
            font-weight: 600; border: 2px solid var(--bg-lux);
        }

        /* Hero */
        .hero { height: 60vh; background: #000; position: relative; display: flex; align-items: center; justify-content: center; text-align: center; overflow: hidden; }
        .hero video { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); min-width: 100%; min-height: 100%; object-fit: cover; opacity: 0.4; }
        .hero-content { z-index: 5; color: #fff; }
        .hero-content h1 { font-family: var(--font-head); font-size: clamp(2rem, 5vw, 3.5rem); letter-spacing: 4px; margin-bottom: 10px; }
        .hero-content p { font-size: 0.8rem; letter-spacing: 5px; color: var(--accent); text-transform: uppercase; }

        .shop-controls { padding: 30px 5%; display: flex; flex-direction: column; gap: 20px; }
        .category-scroll { display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { white-space: nowrap; padding: 10px 25px; border: 1px solid var(--border); background: rgba(255,255,255,0.4); cursor: pointer; font-weight: 600; font-size: 0.7rem; }
        .cat-btn.active { background: var(--primary); color: #fff; }

        /* Product Grid */
        .main-container { padding: 0 5% 60px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 35px; }
        .product-card { background: transparent; transition: 0.4s; }
        .p-image { height: 400px; background: #dcd0b8; overflow: hidden; position: relative; cursor: pointer; }
        .p-image img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .product-card:hover .p-image img { transform: scale(1.05); }

        .p-info { padding: 20px; text-align: center; }
        .p-price { color: var(--primary); font-weight: 700; font-size: 1.1rem; margin: 10px 0; }
        .size-row { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .s-box { width: 38px; height: 38px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 0.8rem; transition: 0.2s; }
        .s-box.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        .add-to-cart { width: 100%; padding: 14px; background: var(--primary); color: #fff; border: none; text-transform: uppercase; font-weight: 600; cursor: pointer; letter-spacing: 1.5px; font-size: 0.8rem; }

        /* Modals & Sidebar */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-box { background: var(--bg-lux); width: 100%; max-width: 450px; padding: 40px; position: relative; border: 1px solid var(--accent); }
        .sidebar { position: fixed; top: 0; right: -100%; width: 380px; height: 100vh; background: white; z-index: 2001; transition: 0.5s; display: flex; flex-direction: column; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        .sidebar.active { right: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 2000; display: none; }

        /* Tracking Logic */
        .track-status { margin-top: 25px; text-align: left; border-left: 2px solid #ddd; padding-left: 25px; position: relative; }
        .track-step { margin-bottom: 20px; position: relative; font-size: 0.85rem; color: #888; }
        .track-step.active { color: var(--primary); font-weight: 700; }
        .track-step::before { content: ''; position: absolute; left: -31px; top: 5px; width: 10px; height: 10px; background: #ccc; border-radius: 50%; border: 2px solid #fff; }
        .track-step.active::before { background: var(--primary); box-shadow: 0 0 8px var(--primary); }

        /* Contact Footer Buttons */
        .contact-btn { display: inline-flex; align-items: center; gap: 8px; padding: 8px 15px; border-radius: 50px; background: #fff; border: 1px solid var(--border); color: var(--primary); font-size: 0.75rem; text-decoration: none; margin: 5px; font-weight: 600; transition: 0.3s; }
        .contact-btn:hover { background: var(--primary); color: #fff; }

        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; background: #fff; font-family: var(--font-main); }
        
        @media (max-width: 768px) { .sidebar { width: 100%; } .brand-name { font-size: 1.5rem; } }
    </style>
</head>
<body>

    <header>
        <div class="brand-container">
            <img src="aose ad.png" alt="Logo" onerror="this.src='https://via.placeholder.com/60x60?text=AOSE'">
            <span class="brand-name">AOSE</span>
        </div>
        <div class="nav-tools">
            <span class="track-btn" onclick="openTrackModal()">TRACK ORDER</span>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-badge" id="cart-count">0</span>
            </div>
        </div>
    </header>

    <section class="hero">
        <video autoplay muted loop playsinline><source src="https://assets.mixkit.co/videos/preview/mixkit-fashion-model-showing-off-a-white-outfit-34575-large.mp4" type="video/mp4"></video>
        <div class="hero-content">
            <p>Premium Luxury Wear</p>
            <h1>THE UNLIMITED COLLECTION</h1>
        </div>
    </section>

    <div class="shop-controls">
        <div class="category-scroll" id="cat-list"></div>
        <div class="search-bar" style="position:relative;">
            <i class="fas fa-search" style="position: absolute; left: 15px; top: 18px; color: var(--primary);"></i>
            <input type="text" id="searchBox" placeholder="Search style..." onkeyup="filterItems()" style="padding-left: 45px;">
        </div>
    </div>

    <main class="main-container">
        <div id="product-grid" class="product-grid"></div>
    </main>

    <footer style="background:#0a0a0a; color:white; padding:50px 5%; text-align:center; border-top: 1px solid #222;">
        <div style="margin-bottom: 25px;">
            <p style="font-size: 0.8rem; color: #aaa; margin-bottom: 15px;">CUSTOMER CARE</p>
            <a href="https://wa.me/917887731818" target="_blank" class="contact-btn"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            <a href="mailto:aoseofficial77@gmail.com" class="contact-btn"><i class="fas fa-envelope"></i> Email Us</a>
            <a href="https://www.instagram.com/official_aose?igsh=MThlcDhqanBwdjdlaw%3D%3D&utm_source=qr" target="_blank" class="contact-btn" style="border-color: #E1306C; color: #E1306C;"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
        
        <p style="font-size:10px; color:#444; letter-spacing: 2px; margin-top: 20px;">© 2025 AOSE CLOTHING COMPANY. AUTHENTIC LUXURY.</p>
        <button onclick="protectedExport()" style="background:none; border:none; color:#1a1a1a; font-size:8px; margin-top:15px; cursor:pointer;">ADMIN CONSOLE</button>
    </footer>

    <div class="modal" id="track-modal">
        <div class="modal-box">
            <i class="fas fa-times" style="position:absolute; top:20px; right:20px; cursor:pointer;" onclick="closeModal('track-modal')"></i>
            <h3 style="font-family:var(--font-head); margin-bottom: 5px;">Track Order</h3>
            <p id="saved-id-hint" style="font-size:0.7rem; color:var(--primary); margin-bottom:10px; display:none;"></p>
            <input type="text" id="track-input" placeholder="AOSE-XXXXX">
            <button class="add-to-cart" onclick="trackOrder()" style="margin-top: 10px;">Check Status</button>
            <div id="track-result" style="display:none;">
                <div class="track-status">
                    <div class="track-step active" id="s1">Order Placed</div>
                    <div class="track-step" id="s2">Verification</div>
                    <div class="track-step" id="s3">Packaging</div>
                    <div class="track-step" id="s4">In Transit</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="checkout-modal">
        <div class="modal-box">
            <i class="fas fa-times" style="position:absolute; top:20px; right:20px; cursor:pointer;" onclick="closeModal('checkout-modal')"></i>
            <div id="step-info">
                <h3 style="font-family:var(--font-head); margin-bottom:15px;">Shipping</h3>
                <input type="text" id="c-name" placeholder="Name">
                <input type="tel" id="c-phone" placeholder="WhatsApp Number">
                <textarea id="c-address" placeholder="Address" rows="3"></textarea>
                <button class="add-to-cart" onclick="goToPayment()" style="margin-top:10px;">Proceed</button>
            </div>
            <div id="step-pay" style="display:none; text-align:center;">
                <h3 style="font-family:var(--font-head); margin-bottom:10px;">Scan to Pay</h3>
                <div id="qrcode" style="margin:0 auto 20px; display:flex; justify-content:center;"></div>
                <button class="add-to-cart" style="background:#25d366;" onclick="confirmOrder()">Confirm via WhatsApp</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="sidebar" id="cart-sidebar">
        <div style="padding:25px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
            <h3 style="font-family:var(--font-head);">YOUR BAG</h3>
            <i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer"></i>
        </div>
        <div id="cart-items" style="padding:25px; flex:1; overflow-y:auto;"></div>
        <div style="padding:25px; background:#f9f9f9; border-top:1px solid #eee;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:700;">
                <span>TOTAL</span><span>₹<span id="cart-total">0</span></span>
            </div>
            <button class="add-to-cart" onclick="openCheckout()">Checkout</button>
        </div>
    </div>

    <script>
        // CONFIG
        (function(){ emailjs.init("YOUR_PUBLIC_KEY"); })();

        const products = [
            { id: 401, name: "AOSE Gold-Stitch Edition", cat: "Shirts", price: 999, img: "pro.jpg" },
            { id: 402, name: "AOSE Luxury White", cat: "Shirts", price: 999, img: "pro3.jpg" },
            { id: 403, name: "AOSE Premium Black", cat: "Shirts", price: 999, img: "pro4.jpg" },
            { id: 404, name: "AOSE Azure Collection", cat: "Shirts", price: 999, img: "pro5.jpg" },
            { id: 405, name: "AOSE Signature Texture", cat: "Shirts", price: 999, img: "propro.jpg" },
            { id: 406, name: "AOSE Urban Grey", cat: "Shirts", price: 999, img: "proo9.jpg" }
        ];

        let cart = JSON.parse(localStorage.getItem('aose_cart')) || [];
        let userSelections = {};

        function init() {
            products.forEach(p => userSelections[p.id] = { size: null });
            renderProducts(products);
            updateCart();
            const categories = ["All", "Shirts", "Hoodies", "Jackets"];
            document.getElementById('cat-list').innerHTML = categories.map(c => 
                `<button class="cat-btn ${c==='All'?'active':''}" onclick="filterCat('${c}', this)">${c}</button>`
            ).join('');
            checkSavedOrderId();
        }

        function renderProducts(list) {
            document.getElementById('product-grid').innerHTML = list.map(p => `
                <div class="product-card">
                    <div class="p-image"><img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x500?text=AOSE'"></div>
                    <div class="p-info">
                        <div style="font-weight:600;">${p.name}</div>
                        <div class="p-price">₹${p.price}</div>
                        <div class="size-row" id="sizes-${p.id}">
                            ${['S','M','L','XL'].map(s => `<div class="s-box" onclick="selectSize(${p.id}, '${s}', this)">${s}</div>`).join('')}
                        </div>
                        <button class="add-to-cart" onclick="addToCart(${p.id})">Add to Bag</button>
                    </div>
                </div>
            `).join('');
        }

        function selectSize(pid, size, el) {
            document.querySelectorAll(`#sizes-${pid} .s-box`).forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            userSelections[pid].size = size;
        }

        function addToCart(pid) {
            if(!userSelections[pid].size) return alert("Select a size.");
            const p = products.find(i => i.id === pid);
            cart.push({...p, selSize: userSelections[pid].size});
            updateCart(); toggleCart();
        }

        function updateCart() {
            localStorage.setItem('aose_cart', JSON.stringify(cart));
            document.getElementById('cart-count').innerText = cart.length;
            let total = 0;
            document.getElementById('cart-items').innerHTML = cart.map((item, idx) => {
                total += item.price;
                return `<div style="display:flex; gap:15px; margin-bottom:15px;">
                    <img src="${item.img}" style="width:40px; height:50px; object-fit:cover;">
                    <div style="flex:1; font-size:0.75rem;"><b>${item.name}</b><br>Size: ${item.selSize}</div>
                    <i class="fas fa-trash" onclick="cart.splice(${idx},1); updateCart();" style="cursor:pointer; color:#ccc;"></i>
                </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = total;
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('active');
            const ov = document.getElementById('overlay');
            ov.style.display = (ov.style.display === 'block') ? 'none' : 'block';
        }

        function filterItems() {
            const term = document.getElementById('searchBox').value.toLowerCase();
            renderProducts(products.filter(p => p.name.toLowerCase().includes(term)));
        }

        function filterCat(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderProducts(cat === "All" ? products : products.filter(p => p.cat === cat));
        }

        function checkSavedOrderId() {
            const saved = localStorage.getItem('last_aose_id');
            if(saved) {
                document.getElementById('saved-id-hint').innerText = "Last Order: " + saved;
                document.getElementById('saved-id-hint').style.display = "block";
                document.getElementById('track-input').value = saved;
            }
        }

        function trackOrder() {
            const id = document.getElementById('track-input').value.toUpperCase();
            if(!id.includes("AOSE")) return alert("Invalid ID.");
            document.getElementById('track-result').style.display = 'block';
            setTimeout(() => document.getElementById('s2').classList.add('active'), 500);
        }

        function openTrackModal() { document.getElementById('track-modal').style.display='flex'; }
        function openCheckout() { if(cart.length>0) { toggleCart(); document.getElementById('checkout-modal').style.display='flex'; } }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function goToPayment() {
            document.getElementById('step-info').style.display='none';
            document.getElementById('step-pay').style.display='block';
            new QRCode(document.getElementById("qrcode"), {
                text: `upi://pay?pa=7887731818@ybl&pn=AOSE&am=${document.getElementById('cart-total').innerText}&cu=INR`,
                width: 150, height: 150
            });
        }

        function confirmOrder() {
            const orderId = "AOSE-" + Math.random().toString(36).substring(2, 7).toUpperCase();
            const name = document.getElementById('c-name').value;
            const itemsList = cart.map(i => i.name + ' ('+i.selSize+')').join(', ');
            
            localStorage.setItem('last_aose_id', orderId);
            let log = JSON.parse(localStorage.getItem('order_history')) || [];
            log.push({ orderId, name, phone: document.getElementById('c-phone').value, addr: document.getElementById('c-address').value, items: itemsList, total: document.getElementById('cart-total').innerText, date: new Date().toLocaleDateString() });
            localStorage.setItem('order_history', JSON.stringify(log));

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", { order_id: orderId, customer_name: name, items: itemsList, total: document.getElementById('cart-total').innerText });

            const msg = `*ORDER PLACED - AOSE*%0A*Order ID:* ${orderId}%0A*Name:* ${name}%0A*Items:* ${itemsList}`;
            window.open(`https://wa.me/917887731818?text=${msg}`);
            
            alert("Order Success! ID: " + orderId);
            cart = []; updateCart(); location.reload();
        }

        function protectedExport() {
            if(prompt("Admin Password:") === "AOSE2025") {
                const log = JSON.parse(localStorage.getItem('order_history')) || [];
                let csv = "data:text/csv;charset=utf-8,Date,OrderID,Name,Phone,Address,Items,Total\n";
                log.forEach(r => csv += `${r.date},${r.orderId},${r.name},${r.phone},"${r.addr}","${r.items}",${r.total}\n`);
                const link = document.createElement("a");
                link.href = encodeURI(csv); link.download = "AOSE_Orders.csv"; link.click();
            }
        }

        init();
    </script>
</body>
</html>
