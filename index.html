<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOSE | Luxury Unlimited</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary: #0f3d2e;
            --accent: #c6a664;
            --bg-lux: #EEE0C4;
            --text-dark: #121212;
            --border: rgba(0,0,0,0.1);
            --font-main: 'Montserrat', sans-serif;
            --font-head: 'Playfair Display', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: var(--font-main); color: var(--text-dark); background-color: var(--bg-lux); line-height: 1.6; }
        
        header {
            position: sticky; top: 0; z-index: 1000; background: rgba(238, 224, 196, 0.95);
            backdrop-filter: blur(15px); padding: 10px 5%; display: flex; 
            justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border);
        }
        .brand-name { font-family: var(--font-head); font-size: 2rem; font-weight: 700; color: var(--primary); letter-spacing: 2px; }

        .nav-tools { display: flex; gap: 15px; align-items: center; }
        .track-btn { font-size: 0.7rem; font-weight: 700; cursor: pointer; border: 1px solid var(--primary); padding: 5px 12px; }

        .cart-icon { position: relative; cursor: pointer; font-size: 1.3rem; }
        .cart-badge {
            position: absolute; top: -8px; right: -10px; background: var(--primary);
            color: white; font-size: 10px; width: 18px; height: 18px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
        }

        .hero { height: 40vh; background: #000; position: relative; display: flex; align-items: center; justify-content: center; text-align: center; }
        .hero video { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }
        .hero-content { z-index: 5; color: #fff; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 40px 5%; }
        .product-card { background: white; padding: 15px; border: 1px solid var(--border); }
        .p-image { height: 350px; overflow: hidden; margin-bottom: 15px; }
        .p-image img { width: 100%; height: 100%; object-fit: cover; }
        
        .size-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin-bottom: 15px; }
        .s-box { width: 45px; height: 35px; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 0.7rem; }
        .s-box.active { background: var(--primary); color: white; }

        .qty-btn { background: #eee; border: none; width: 25px; height: 25px; cursor: pointer; font-weight: bold; }
        .add-to-cart { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; font-weight: 700; cursor: pointer; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: var(--bg-lux); width: 100%; max-width: 450px; padding: 30px; position: relative; max-height: 90vh; overflow-y: auto; }
        
        .pay-options { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 20px; }
        .pay-btn { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 12px; border-radius: 8px; border: 1px solid #ddd; background: white; cursor: pointer; font-weight: 700; text-decoration: none; color: black; }
        
        .sidebar { position: fixed; top: 0; right: -100%; width: 350px; height: 100vh; background: white; z-index: 2001; transition: 0.5s; display: flex; flex-direction: column; }
        .sidebar.active { right: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 2000; display: none; }

        footer { background: #000; color: #fff; padding: 40px 5%; text-align: center; }
    </style>
</head>
<body>

    <header>
        <div class="brand-name">AOSE</div>
        <div class="nav-tools">
            <span class="track-btn" onclick="openModal('modal-track')">TRACK</span>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-badge" id="cart-count">0</span>
            </div>
        </div>
    </header>

    <section class="hero">
        <video autoplay muted loop playsinline><source src="https://assets.mixkit.co/videos/preview/mixkit-fashion-model-showing-off-a-white-outfit-34575-large.mp4" type="video/mp4"></video>
        <div class="hero-content"><h1>AOSE LUXURY</h1></div>
    </section>

    <div id="product-grid" class="product-grid"></div>

    <div class="modal" id="modal-track">
        <div class="modal-box">
            <i class="fas fa-times" onclick="closeModal('modal-track')" style="float:right; cursor:pointer;"></i>
            <h3>Track Order</h3>
            <input type="text" id="track-id" placeholder="AOSE-XXXXX" style="width:100%; padding:10px; margin:15px 0;">
            <button class="add-to-cart" onclick="alert('Searching Order Database...')">Track</button>
        </div>
    </div>

    <div class="modal" id="modal-checkout">
        <div class="modal-box">
            <i class="fas fa-times" onclick="closeModal('modal-checkout')" style="float:right; cursor:pointer;"></i>
            <div id="check-step-1">
                <h3>Shipping Info</h3>
                <input type="text" id="cust-name" placeholder="Full Name" style="width:100%; padding:10px; margin:10px 0;">
                <input type="tel" id="cust-phone" placeholder="WhatsApp Number" style="width:100%; padding:10px; margin:10px 0;">
                <textarea id="cust-addr" placeholder="Address" style="width:100%; padding:10px; margin:10px 0;"></textarea>
                <button class="add-to-cart" onclick="goPayment()">Proceed to Pay ₹<span id="btn-total"></span></button>
            </div>
            <div id="check-step-2" style="display:none; text-align:center;">
                <h3>Payment Gateway</h3>
                <div id="qrcode" style="margin:20px auto; display:flex; justify-content:center;"></div>
                <div class="pay-options">
                    <a id="pay-gpay" class="pay-btn" style="border-left: 5px solid #4285F4;">Open Google Pay</a>
                    <a id="pay-phonepe" class="pay-btn" style="border-left: 5px solid #5f259f;">Open PhonePe</a>
                    <a id="pay-paytm" class="pay-btn" style="border-left: 5px solid #00baf2;">Open Paytm</a>
                </div>
                <button class="add-to-cart" onclick="confirmFinalOrder()" style="margin-top:20px; background:#25d366;">Confirm Payment on WhatsApp</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="sidebar" id="cart-sidebar">
        <div style="padding:20px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
            <h3>Your Bag</h3><i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer"></i>
        </div>
        <div id="cart-items" style="padding:20px; flex:1; overflow-y:auto;"></div>
        <div style="padding:20px; background:#f9f9f9;">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:700;">
                <span>Total</span><span>₹<span id="cart-total">0</span></span>
            </div>
            <button class="add-to-cart" onclick="openCheckout()">Checkout</button>
        </div>
    </div>

    <footer>
        <p>© 2025 AOSE CLOTHING <br> <span onclick="adminLogin()" style="cursor:pointer; font-size: 8px;">ADMIN</span></p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "AOSE Signature Gold", price: 999, img: "pro.jpg" },
            { id: 2, name: "AOSE Urban White", price: 1299, img: "pro3.jpg" },
            { id: 3, name: "AOSE Onyx Black", price: 999, img: "pro4.jpg" }
        ];

        let cart = [];
        let selectedSizes = {};

        function renderProducts() {
            document.getElementById('product-grid').innerHTML = products.map(p => `
                <div class="product-card">
                    <div class="p-image"><img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x500'"></div>
                    <div style="font-weight:700;">${p.name}</div>
                    <div style="color:var(--primary);">₹${p.price}</div>
                    <div class="size-row" id="size-row-${p.id}">
                        ${['S','M','L','XL','XXL','XXXL'].map(s => `<div class="s-box" onclick="setSize(${p.id},'${s}')" id="s-${p.id}-${s}">${s}</div>`).join('')}
                    </div>
                    <button class="add-to-cart" onclick="addToCart(${p.id})">Add to Bag</button>
                </div>
            `).join('');
        }

        function setSize(pid, size) {
            document.querySelectorAll(`#size-row-${pid} .s-box`).forEach(b => b.classList.remove('active'));
            document.getElementById(`s-${pid}-${size}`).classList.add('active');
            selectedSizes[pid] = size;
        }

        function addToCart(pid) {
            if(!selectedSizes[pid]) return alert("Select Size");
            const prod = products.find(p => p.id === pid);
            const existing = cart.find(c => c.id === pid && c.size === selectedSizes[pid]);
            if(existing) { existing.qty++; } 
            else { cart.push({...prod, size: selectedSizes[pid], qty: 1}); }
            updateCart(); toggleCart();
        }

        function updateCart() {
            let total = 0;
            document.getElementById('cart-items').innerHTML = cart.map((item, idx) => {
                total += (item.price * item.qty);
                return `<div style="display:flex; gap:10px; margin-bottom:15px; align-items:center;">
                    <img src="${item.img}" style="width:40px; height:50px; object-fit:cover;">
                    <div style="flex:1; font-size:0.75rem;">
                        <b>${item.name}</b> (${item.size})<br>₹${item.price}
                    </div>
                    <div style="display:flex; align-items:center; gap:5px;">
                        <button class="qty-btn" onclick="changeQty(${idx}, -1)">-</button>
                        <span>${item.qty}</span>
                        <button class="qty-btn" onclick="changeQty(${idx}, 1)">+</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = total;
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('btn-total').innerText = total;
        }

        function changeQty(idx, delta) {
            cart[idx].qty += delta;
            if(cart[idx].qty <= 0) cart.splice(idx, 1);
            updateCart();
        }

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('active'); document.getElementById('overlay').style.display = (document.getElementById('overlay').style.display === 'block' ? 'none' : 'block'); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function openCheckout() {
            if(cart.length === 0) return alert("Bag is empty");
            toggleCart(); openModal('modal-checkout');
        }

        function goPayment() {
            const name = document.getElementById('cust-name').value;
            if(!name) return alert("Enter details");
            document.getElementById('check-step-1').style.display = 'none';
            document.getElementById('check-step-2').style.display = 'block';
            
            const upiId = "7887731818@ybl";
            const amount = document.getElementById('cart-total').innerText;
            // Standard UPI Intent Link
            const upiUrl = `upi://pay?pa=${upiId}&pn=AOSE%20STORE&am=${amount}&cu=INR&tn=Order%20Payment`;
            
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: upiUrl, width: 140, height: 140 });

            // Assign deep links
            document.getElementById('pay-gpay').href = upiUrl;
            document.getElementById('pay-phonepe').href = upiUrl;
            document.getElementById('pay-paytm').href = upiUrl;
        }

        function confirmFinalOrder() {
            const orderId = "AOSE-" + Math.random().toString(36).substring(2, 7).toUpperCase();
            const items = cart.map(i => `${i.name} x${i.qty} (${i.size})`).join(", ");
            const msg = `*NEW ORDER: ${orderId}*%0A*Name:* ${document.getElementById('cust-name').value}%0A*Items:* ${items}%0A*Total:* ₹${document.getElementById('cart-total').innerText}`;
            window.open(`https://wa.me/917887731818?text=${msg}`);
            alert("Order Success! Tracking ID: " + orderId);
            location.reload();
        }

        renderProducts();
    </script>
</body>
</html>
