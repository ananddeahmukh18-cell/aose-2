<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOSE Clothing | Classic Elegance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME CONFIGURATION (Classic Elegance) --- */
        :root {
            /* Requested Colors */
            --navy-blue: #2E4053;  /* Primary Background */
            --classic-gray: #BFC9CA; /* Secondary / Text Support */
            --bright-gold: #F1C40F; /* Accents / Highlights */
            
            /* Functional Colors derived from theme */
            --text-on-dark: #ECF0F1; /* Slightly lighter than gray for readability */
            --text-on-light: #2E4053;
            --card-bg: #FFFFFF;
            
            --font-heading: 'Cinzel', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background-color: var(--navy-blue);
            color: var(--classic-gray);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- HEADER --- */
        header {
            background-color: #212F3C; /* Slightly darker navy for contrast */
            padding: 1.5rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--bright-gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-text {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            color: var(--bright-gold);
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .nav-icons {
            display: flex;
            gap: 25px;
            color: var(--classic-gray);
            font-size: 1.4rem;
            cursor: pointer;
        }
        
        .nav-icons i:hover { color: var(--bright-gold); transition: 0.3s; }

        .cart-icon-wrapper {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -8px;
            background-color: var(--bright-gold);
            color: var(--navy-blue);
            font-size: 0.75rem;
            font-weight: 800;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        /* --- HERO SECTION --- */
        .hero {
            text-align: center;
            padding: 6rem 1rem;
            /* Overlay with Navy Blue tint */
            background: linear-gradient(rgba(46, 64, 83, 0.8), rgba(46, 64, 83, 0.9)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            border-bottom: 1px solid var(--classic-gray);
        }

        .hero h1 {
            font-family: var(--font-heading);
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--bright-gold);
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--classic-gray);
            letter-spacing: 2px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 3rem 5%;
            background-color: var(--navy-blue);
        }

        .search-bar {
            padding: 12px 20px;
            border: 2px solid var(--classic-gray);
            border-radius: 0;
            width: 300px;
            background: rgba(255,255,255,0.05);
            color: var(--bright-gold);
            outline: none;
            font-family: var(--font-body);
            transition: 0.3s;
        }
        
        .search-bar:focus { border-color: var(--bright-gold); }
        .search-bar::placeholder { color: var(--classic-gray); opacity: 0.7; }

        .filter-btn {
            padding: 12px 25px;
            background-color: transparent;
            border: 2px solid var(--classic-gray);
            color: var(--classic-gray);
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: 0.4s;
            font-weight: 600;
        }

        .filter-btn.active, .filter-btn:hover {
            background-color: var(--bright-gold);
            border-color: var(--bright-gold);
            color: var(--navy-blue);
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.3);
        }

        /* --- PRODUCT GRID --- */
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            padding: 0 5% 5rem 5%;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--classic-gray);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            position: relative;
            border-radius: 4px;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: var(--bright-gold);
        }

        .product-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .product-info {
            padding: 1.5rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            color: var(--text-on-light);
        }

        .product-title {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            color: var(--navy-blue);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .product-price {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .btn-group {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-add {
            background-color: var(--navy-blue);
            color: var(--bright-gold);
        }
        
        .btn-add:hover {
            background-color: var(--bright-gold);
            color: var(--navy-blue);
        }

        .btn-enquiry {
            background-color: transparent;
            color: var(--navy-blue);
            border: 1px solid var(--navy-blue);
            text-decoration: none;
        }
        
        .btn-enquiry:hover {
            background-color: #f0f0f0;
        }

        /* --- CART SIDEBAR --- */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -450px;
            width: 400px;
            height: 100%;
            background: #1C2833; /* Darker navy/black */
            color: var(--text-on-dark);
            border-left: 2px solid var(--bright-gold);
            z-index: 2000;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        .cart-sidebar.open { right: 0; }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--classic-gray);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .cart-header h2 { font-family: var(--font-heading); color: var(--bright-gold); }

        .cart-items { flex-grow: 1; overflow-y: auto; }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.05);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid rgba(191, 201, 202, 0.2);
        }

        .cart-footer { border-top: 1px solid var(--classic-gray); padding-top: 20px; }

        .total-price {
            font-family: var(--font-heading);
            font-size: 1.4rem;
            color: var(--bright-gold);
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn-checkout {
            width: 100%;
            padding: 15px;
            background-color: var(--bright-gold);
            color: var(--navy-blue);
            font-weight: 800;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn-checkout:hover { background-color: #D4AC0D; }

        /* --- CHECKOUT MODAL --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(28, 40, 51, 0.9);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #F4F6F6; /* Very light gray */
            color: var(--navy-blue);
            padding: 2.5rem;
            width: 90%;
            max-width: 550px;
            border: 2px solid var(--bright-gold);
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border-radius: 8px;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #BDC3C7;
            background: white;
            color: #333;
            font-family: var(--font-body);
        }

        .qr-section {
            text-align: center;
            margin: 25px 0;
            padding: 20px;
            background: white;
            border: 2px dashed var(--navy-blue);
            border-radius: 4px;
        }
        
        .qr-img { mix-blend-mode: multiply; }

        /* --- FOOTER --- */
        footer {
            background-color: #17202A; /* Almost black */
            color: var(--classic-gray);
            text-align: center;
            padding: 4rem 1rem;
            border-top: 1px solid var(--bright-gold);
        }
        
        .social-icons { margin: 2rem 0; font-size: 1.8rem; }
        .social-icons i { margin: 0 15px; cursor: pointer; transition: 0.3s; color: var(--classic-gray); }
        .social-icons i:hover { color: var(--bright-gold); }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .cart-sidebar { width: 100%; right: -100%; }
            .controls { gap: 10px; }
            .search-bar { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <div class="logo-text">AOSE</div>
        </div>
        <div class="nav-icons">
            <i class="fab fa-whatsapp" onclick="window.open('https://wa.me/917887731818', '_blank')"></i>
            <div class="cart-icon-wrapper" onclick="toggleCart()">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1>Timeless & Classic</h1>
        <p>Elegance redefined for the modern individual.</p>
    </section>

    <section class="controls">
        <input type="text" class="search-bar" id="searchInput" placeholder="Search Collection..." onkeyup="filterProducts()">
        <button class="filter-btn active" onclick="filterCategory('all', this)">All</button>
        <button class="filter-btn" onclick="filterCategory('Men', this)">Men</button>
        <button class="filter-btn" onclick="filterCategory('Women', this)">Women</button>
        <button class="filter-btn" onclick="filterCategory('Accessories', this)">Accessories</button>
    </section>

    <section class="products-container" id="productsContainer">
        </section>

    <footer>
        <div class="logo-text" style="font-size: 2rem;">AOSE</div>
        <p style="margin-top:10px; color:var(--classic-gray); font-size:0.9rem;">Classic Elegance, Modern Legacy</p>
        <div class="social-icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-pinterest"></i>
        </div>
        <p style="font-size:0.8rem; opacity:0.7;">&copy; 2024 AOSE Clothing. All rights reserved.</p>
    </footer>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Bag</h2>
            <i class="fas fa-times" style="cursor:pointer; color:#fff;" onclick="toggleCart()"></i>
        </div>
        <div class="cart-items" id="cartItems">
            </div>
        <div class="cart-footer">
            <div class="total-price">
                <span>Total</span>
                <span id="cartTotal">â‚¹0</span>
            </div>
            <button class="btn-checkout" onclick="openCheckout()">Checkout Now</button>
        </div>
    </div>

    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem; border-bottom:1px solid #ddd; padding-bottom:10px;">
                <h2 style="font-family:var(--font-heading); color:var(--navy-blue);">Confirm Order</h2>
                <i class="fas fa-times" style="cursor:pointer; font-size:1.2rem; color:var(--navy-blue);" onclick="closeCheckout()"></i>
            </div>
            
            <form id="checkoutForm" onsubmit="processOrder(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="custName" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="custPhone" required>
                </div>
                <div class="form-group">
                    <label>Delivery Address / Google Map Link</label>
                    <textarea id="custAddress" rows="3" placeholder="Paste Map Link or Full Address here..." required></textarea>
                </div>

                <div class="qr-section">
                    <p style="font-weight:bold; margin-bottom:10px; color:var(--navy-blue);">Scan to Pay: <span id="payAmount" style="color:var(--bright-gold); font-size:1.4rem;">â‚¹0</span></p>
                    <img id="upiQr" src="" alt="UPI QR Code" class="qr-img" width="180">
                    <p style="font-size:0.8rem; color:#555; margin-top:5px;">UPI ID: <strong>7887731818@ybl</strong></p>
                    <div class="form-group" style="margin-top:15px;">
                        <input type="text" id="txnId" placeholder="Enter Payment Reference / UTR ID" required>
                    </div>
                </div>

                <button type="submit" class="btn-checkout" style="background-color: var(--navy-blue); color: var(--bright-gold);">
                    <i class="fab fa-whatsapp"></i> Send Order via WhatsApp
                </button>
            </form>
        </div>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        const UPI_ID = "7887731818@ybl";
        const WHATSAPP_NUMBER = "917887731818";
        
        /* --- PRODUCT DATA --- */
        const products = [
            {
                id: 1,
                name: "Royal Navy Shirt",
                category: "Men",
                price: 1499,
                image: "https://images.unsplash.com/photo-1596755094514-f87e34085b2c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 2,
                name: "Golden Hour Evening Dress",
                category: "Women",
                price: 2499,
                image: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 3,
                name: "Classic Grey Chinos",
                category: "Men",
                price: 1299,
                image: "https://images.unsplash.com/photo-1473966968600-fa801b869a1a?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 4,
                name: "Pure Silk Scarf",
                category: "Accessories",
                price: 799,
                image: "https://images.unsplash.com/photo-1584030373081-f37b785de728?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 5,
                name: "Deep Blue Blazer",
                category: "Men",
                price: 3999,
                image: "https://images.unsplash.com/photo-1507679799987-c73779587ccf?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
             {
                id: 6,
                name: "Velvet Noir Gown",
                category: "Women",
                price: 4500,
                image: "https://images.unsplash.com/photo-1566174053879-31528523f8ae?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            }
        ];

        let cart = [];

        /* --- INITIALIZATION --- */
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts(products);
        });

        /* --- RENDER LOGIC --- */
        function renderProducts(data) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            data.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-img">
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">â‚¹${product.price}</div>
                        <div class="btn-group">
                            <button class="btn btn-add" onclick="addToCart(${product.id})">
                                <i class="fas fa-cart-plus"></i> Add
                            </button>
                            <a href="https://wa.me/${WHATSAPP_NUMBER}?text=Hi, I have an enquiry about ${product.name}" 
                               target="_blank" class="btn btn-enquiry">
                                <i class="fab fa-whatsapp"></i> Ask
                            </a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        /* --- FILTER LOGIC --- */
        function filterCategory(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if (category === 'all') {
                renderProducts(products);
            } else {
                const filtered = products.filter(p => p.category === category);
                renderProducts(filtered);
            }
        }

        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(query));
            renderProducts(filtered);
        }

        /* --- CART LOGIC --- */
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const existingItem = cart.find(item => item.id === id);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCartUI();
            toggleCart(true); 
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartUI();
        }

        function updateCartUI() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');

            cartItemsContainer.innerHTML = '';
            let total = 0;
            let count = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                count += item.quantity;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div>
                        <div style="font-weight:bold; color:var(--bright-gold);">${item.name}</div>
                        <small style="color:#aaa;">â‚¹${item.price} x ${item.quantity}</small>
                    </div>
                    <i class="fas fa-trash" style="color:#d9534f; cursor:pointer;" onclick="removeFromCart(${item.id})"></i>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });

            cartCount.innerText = count;
            cartTotal.innerText = 'â‚¹' + total;
        }

        function toggleCart(forceOpen = false) {
            const sidebar = document.getElementById('cartSidebar');
            if (forceOpen) {
                sidebar.classList.add('open');
            } else {
                sidebar.classList.toggle('open');
            }
        }

        /* --- CHECKOUT LOGIC --- */
        function openCheckout() {
            if (cart.length === 0) {
                alert("Your bag is empty.");
                return;
            }
            
            let total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Dynamic UPI Link
            const upiLink = `upi://pay?pa=${UPI_ID}&pn=AOSE_Clothing&am=${total}&cu=INR`;
            const qrUrl = `https://quickchart.io/qr?text=${encodeURIComponent(upiLink)}&size=200`;

            document.getElementById('payAmount').innerText = 'â‚¹' + total;
            document.getElementById('upiQr').src = qrUrl;

            toggleCart(); 
            document.getElementById('checkoutModal').style.display = 'flex';
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').style.display = 'none';
        }

        function processOrder(e) {
            e.preventDefault();

            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const address = document.getElementById('custAddress').value;
            const txnId = document.getElementById('txnId').value;
            
            let total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            // WhatsApp Invoice Message
            let message = `*ðŸ›ï¸ AOSE LUXURY ORDER ðŸ›ï¸*\n\n`;
            message += `*Customer Details:*\nðŸ‘¤ Name: ${name}\nðŸ“ž Phone: ${phone}\nðŸ“ Address: ${address}\n\n`;
            message += `*Order Summary:*\n`;
            
            cart.forEach(item => {
                message += `â€¢ ${item.name} (x${item.quantity}) - â‚¹${item.price * item.quantity}\n`;
            });

            message += `\n*ðŸ’° Total Amount:* â‚¹${total}\n`;
            message += `*âœ… Payment Status:* PAID\n*ðŸ†” Txn ID:* ${txnId}\n\n`;
            message += `_Please confirm shipping timeline._`;

            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
            
            cart = [];
            updateCartUI();
            closeCheckout();
            
            window.open(whatsappUrl, '_blank');
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('checkoutModal')) {
                closeCheckout();
            }
        }
    </script>
</body>
</html>
