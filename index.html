<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOSE | The Unlimited Collection</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary: #0f3d2e; 
            --accent: #c6a664;  
            --bg-lux: #EEE0C4;
            --text-dark: #121212;
            --border: rgba(0,0,0,0.08);
            --font-main: 'Montserrat', sans-serif;
            --font-head: 'Playfair Display', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: var(--font-main); color: var(--text-dark); background-color: var(--bg-lux); line-height: 1.6; overflow-x: hidden; }
        
        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 1000; background: rgba(238, 224, 196, 0.9);
            backdrop-filter: blur(15px); padding: 15px 5%; display: flex; 
            justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border);
        }
        .logo img { height: 50px; }

        .nav-tools { display: flex; gap: 20px; align-items: center; }
        .cart-icon { position: relative; cursor: pointer; font-size: 1.3rem; }
        
        /* Shake Animation for Cart */
        @keyframes cartShake {
            0% { transform: scale(1); }
            25% { transform: scale(1.2) rotate(10deg); }
            50% { transform: scale(1.2) rotate(-10deg); }
            100% { transform: scale(1); }
        }
        .shake-cart { animation: cartShake 0.5s ease; }

        .cart-badge {
            position: absolute; top: -8px; right: -10px; background: var(--primary);
            color: white; font-size: 10px; width: 18px; height: 18px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
            font-weight: 600; border: 2px solid var(--bg-lux);
        }

        /* --- VIDEO HERO --- */
        .hero {
            height: 60vh; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center; text-align: center; overflow: hidden;
        }
        .hero video {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: 1;
            object-fit: cover; opacity: 0.6;
        }
        .hero-content { z-index: 5; color: #fff; padding: 20px; }
        .hero-content h1 { font-family: var(--font-head); font-size: clamp(2.5rem, 6vw, 4.5rem); letter-spacing: 3px; margin-bottom: 10px; }
        .hero-content p { text-transform: uppercase; letter-spacing: 5px; font-size: 0.9rem; color: var(--accent); }

        /* --- CONTROLS --- */
        .shop-controls { padding: 40px 5%; background: transparent; }
        .category-scroll { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 20px; scrollbar-width: none; }
        .cat-btn {
            white-space: nowrap; padding: 12px 30px; border: 1px solid var(--border);
            background: rgba(255,255,255,0.4); cursor: pointer; transition: 0.3s; 
            text-transform: uppercase; font-size: 0.75rem; font-weight: 600; letter-spacing: 1px;
        }
        .cat-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        .search-bar { width: 100%; max-width: 450px; position: relative; }
        .search-bar input { 
            width: 100%; padding: 15px 15px 15px 50px; border: 1px solid var(--border);
            background: rgba(255,255,255,0.5); border-radius: 4px; font-family: var(--font-main);
        }
        .search-bar i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #888; }

        /* --- PRODUCTS --- */
        .main-container { padding: 20px 5% 80px; }
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
        }

        .product-card { 
            background: transparent; 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .product-card:hover { transform: translateY(-10px); }

        .p-image { 
            height: 420px; background: #dcd0b8; position: relative; 
            overflow: hidden; border-radius: 2px;
        }
        .p-image img { width: 100%; height: 100%; object-fit: cover; transition: 1s; }
        .product-card:hover .p-image img { transform: scale(1.1); }

        .p-info { padding: 25px 0; text-align: center; }
        .p-name { font-weight: 500; font-size: 1.1rem; margin-bottom: 10px; letter-spacing: 0.5px; }
        .p-price { color: var(--primary); font-weight: 700; font-size: 1.2rem; margin-bottom: 20px; }

        /* ANIMATED SELECTIONS */
        .size-row { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .s-box {
            width: 45px; height: 45px; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; cursor: pointer; transition: all 0.3s; background: rgba(255,255,255,0.3);
        }
        .s-box.active { 
            background: var(--primary); color: #fff; border-color: var(--primary); 
            transform: scale(1.1); box-shadow: 0 5px 15px rgba(15,61,46,0.2);
        }

        .qty-row { display: flex; justify-content: center; align-items: center; gap: 25px; margin-bottom: 25px; }
        .qty-btn { 
            width: 35px; height: 35px; border: 1px solid var(--border); 
            background: rgba(255,255,255,0.5); cursor: pointer; transition: 0.2s;
        }

        .add-to-cart {
            width: 100%; padding: 18px; background: var(--primary); color: #fff;
            border: none; text-transform: uppercase; font-size: 0.8rem; 
            font-weight: 600; cursor: pointer; transition: 0.4s; letter-spacing: 3px;
        }
        .add-to-cart.added { background: #25d366; }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; right: -100%; width: 450px; height: 100vh;
            background: var(--bg-lux); z-index: 2001; transition: 0.6s cubic-bezier(0.8, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }
        .sidebar.active { right: 0; }
        .cart-item { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 15px; }
        .cart-item img { width: 80px; height: 100px; object-fit: cover; }

        /* --- FOOTER --- */
        footer { background: #0f0f0f; color: #fff; padding: 80px 5% 40px; text-align: center; }
        .social-links a { font-size: 1.5rem; color: var(--bg-lux); margin: 0 15px; transition: 0.3s; }
        .social-links a:hover { color: var(--accent); }

        @media (max-width: 768px) {
            .sidebar { width: 100%; }
            .product-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><img src="aose ad.png" alt="AOSE"></div>
        <div class="nav-tools">
            <a href="https://wa.me/917887731818" target="_blank"><i class="fab fa-whatsapp" style="color: #0f3d2e; font-size: 1.4rem;"></i></a>
            <div class="cart-icon" id="cart-main-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-badge" id="cart-count">0</span>
            </div>
        </div>
    </header>

    <section class="hero">
        <video autoplay muted loop playsinline poster="demo.png">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-fashion-model-showing-off-a-white-outfit-34575-large.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <p class="animate__animated animate__fadeInDown">Collection 2025</p>
            <h1 class="animate__animated animate__fadeInUp">AOSE UNLIMITED</h1>
        </div>
    </section>

    <div class="shop-controls" id="shop">
        <div class="category-scroll" id="cat-list"></div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchBox" placeholder="Explore high-quality wear..." onkeyup="filterItems()">
        </div>
    </div>

    <main class="main-container">
        <div id="product-grid" class="product-grid"></div>
    </main>

    <footer>
        <img src="aose ad.png" style="height: 50px; filter: invert(1); margin-bottom: 30px;">
        <div class="social-links">
            <a href="https://www.instagram.com/official_aose?igsh=MThlcDhqanBwdjdlaw%3D%3D&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/917887731818" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p style="font-size: 10px; color: #555; letter-spacing: 3px; margin-top: 20px;">© 2025 AOSE CLOTHING COMPANY. ALL RIGHTS RESERVED.</p>
    </footer>

    <div class="overlay" id="overlay" onclick="toggleCart()" style="position:fixed; inset:0; background:rgba(0,0,0,0.4); z-index:2000; display:none;"></div>
    
    <div class="sidebar" id="cart-sidebar">
        <div style="padding:30px; display:flex; justify-content:space-between; border-bottom:1px solid rgba(0,0,0,0.05);">
            <h3 style="letter-spacing:2px;">SHOPPING BAG</h3>
            <i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer"></i>
        </div>
        <div class="cart-content" id="cart-items" style="flex:1; overflow-y:auto; padding:30px;"></div>
        <div style="padding:30px; background:rgba(0,0,0,0.02);">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:600;">
                <span>SUBTOTAL</span>
                <span>₹<span id="cart-total">0</span></span>
            </div>
            <button class="add-to-cart" onclick="openCheckout()">Checkout</button>
        </div>
    </div>

    <div class="modal" id="checkout-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:3000; align-items:center; justify-content:center; padding:20px;">
        <div class="modal-box" style="background:var(--bg-lux); width:100%; max-width:450px; padding:40px; position:relative;">
            <i class="fas fa-times" style="position:absolute; top:20px; right:20px; cursor:pointer;" onclick="closeCheckout()"></i>
            <div id="step-info">
                <h3 style="margin-bottom:20px; font-family:var(--font-head);">Shipping</h3>
                <input type="text" id="c-name" placeholder="Full Name" style="width:100%; padding:12px; margin-bottom:12px; border:1px solid var(--border); background:rgba(255,255,255,0.5);">
                <input type="tel" id="c-phone" placeholder="WhatsApp Number" style="width:100%; padding:12px; margin-bottom:12px; border:1px solid var(--border); background:rgba(255,255,255,0.5);">
                <textarea id="c-address" placeholder="Address" style="width:100%; padding:12px; margin-bottom:12px; border:1px solid var(--border); background:rgba(255,255,255,0.5);" rows="3"></textarea>
                <button class="add-to-cart" onclick="goToPayment()">Payment</button>
            </div>
            <div id="step-pay" style="display:none; text-align:center;">
                <h3>UPI QR Code</h3>
                <div id="qrcode" style="margin:20px auto; display:flex; justify-content:center; border:10px solid #fff;"></div>
                <button class="add-to-cart" style="background:#25d366;" onclick="confirmOrder()">Confirm WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        const CATEGORIES = ["All", "Shirts", "Hoodies", "Jackets"];
        const products = [
            { id: 301, name: "AOSE Signature Edition 01", cat: "Shirts", price: 999, img: "pro.jpg" },
            { id: 302, name: "AOSE Signature Edition 02", cat: "Shirts", price: 999, img: "pro3.jpg" },
            { id: 303, name: "AOSE Signature Edition 03", cat: "Shirts", price: 999, img: "pro4.jpg" },
            { id: 304, name: "AOSE Signature Edition 04", cat: "Shirts", price: 999, img: "pro5.jpg" },
            { id: 305, name: "AOSE Signature Edition 05", cat: "Shirts", price: 999, img: "propro.jpg" },
            { id: 306, name: "AOSE Signature Edition 06", cat: "Shirts", price: 999, img: "proo9.jpg" },
            { id: 307, name: "AOSE Signature Edition 07", cat: "Shirts", price: 999, img: "proo10.jpg" },
            { id: 308, name: "AOSE Signature Edition 08", cat: "Shirts", price: 999, img: "proo11.jpg" }
        ];

        let cart = JSON.parse(localStorage.getItem('aose_cart')) || [];
        let activeCat = "All";
        let userSelections = {};

        function init() {
            renderCategories();
            products.forEach(p => { 
                userSelections[p.id] = { size: null, qty: 1 }; 
                p.stock = { S: 100, M: 100, L: 100, XL: 100 };
            });
            renderProducts(products);
            updateCart();
        }

        function renderCategories() {
            const container = document.getElementById('cat-list');
            container.innerHTML = CATEGORIES.map(c => 
                `<button class="cat-btn ${c === activeCat ? 'active' : ''}" onclick="filterCat('${c}', this)">${c}</button>`
            ).join('');
        }

        function renderProducts(list) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = list.map(p => `
                <div class="product-card animate__animated animate__fadeIn">
                    <div class="p-image"><img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x500?text=AOSE'"></div>
                    <div class="p-info">
                        <div class="p-name">${p.name}</div>
                        <div class="p-price">₹${p.price}</div>
                        <div class="size-row" id="sizes-${p.id}">
                            ${['S','M','L','XL'].map(s => `
                                <div class="s-box" onclick="selectSize(${p.id}, '${s}', this)">${s}</div>
                            `).join('')}
                        </div>
                        <div class="qty-row">
                            <button class="qty-btn" onclick="updateQty(${p.id}, -1)">-</button>
                            <span id="qty-val-${p.id}" style="width:30px; font-weight:700;">1</span>
                            <button class="qty-btn" onclick="updateQty(${p.id}, 1)">+</button>
                        </div>
                        <button class="add-to-cart" id="btn-${p.id}" onclick="addToCart(${p.id}, this)">Add to Bag</button>
                    </div>
                </div>
            `).join('');
        }

        function selectSize(pid, size, el) {
            document.querySelectorAll(`#sizes-${pid} .s-box`).forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            userSelections[pid].size = size;
        }

        function updateQty(pid, delta) {
            let current = userSelections[pid].qty + delta;
            if(current < 1) current = 1;
            userSelections[pid].qty = current;
            document.getElementById(`qty-val-${pid}`).innerText = current;
        }

        function filterCat(cat, btn) {
            activeCat = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filterItems();
        }

        function filterItems() {
            const term = document.getElementById('searchBox').value.toLowerCase();
            const filtered = products.filter(p => 
                (activeCat === "All" || p.cat === activeCat) && 
                p.name.toLowerCase().includes(term)
            );
            renderProducts(filtered);
        }

        function addToCart(pid, btn) {
            const sel = userSelections[pid];
            if(!sel.size) return alert("Select a size.");
            
            const product = products.find(p => p.id === pid);
            cart.push({ ...product, selSize: sel.size, selQty: sel.qty, tempId: Date.now() });
            
            // ANIMATION FEEDBACK
            btn.innerHTML = "ADDED!";
            btn.classList.add('added');
            document.getElementById('cart-main-icon').classList.add('shake-cart');
            
            setTimeout(() => {
                btn.innerHTML = "Add to Bag";
                btn.classList.remove('added');
                document.getElementById('cart-main-icon').classList.remove('shake-cart');
            }, 800);

            updateCart();
        }

        function updateCart() {
            localStorage.setItem('aose_cart', JSON.stringify(cart));
            document.getElementById('cart-count').innerText = cart.length;
            let total = 0;
            document.getElementById('cart-items').innerHTML = cart.map((item, idx) => {
                total += (item.price * item.selQty);
                return `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex:1">
                        <div style="font-size:0.8rem; font-weight:600;">${item.name}</div>
                        <div style="font-size:0.7rem;">${item.selSize} | Qty: ${item.selQty}</div>
                        <div style="font-weight:700;">₹${item.price * item.selQty}</div>
                    </div>
                    <i class="fas fa-trash" style="cursor:pointer; color:#ccc;" onclick="removeFromCart(${idx})"></i>
                </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = total;
        }

        function removeFromCart(idx) { cart.splice(idx, 1); updateCart(); }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('active');
            const ov = document.getElementById('overlay');
            ov.style.display = (ov.style.display === 'block') ? 'none' : 'block';
        }

        function openCheckout() {
            if(cart.length === 0) return;
            toggleCart();
            document.getElementById('checkout-modal').style.display = 'flex';
        }

        function closeCheckout() { document.getElementById('checkout-modal').style.display = 'none'; }

        function goToPayment() {
            document.getElementById('step-info').style.display = 'none';
            document.getElementById('step-pay').style.display = 'block';
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: `upi://pay?pa=7887731818@ybl&pn=AOSE&am=${document.getElementById('cart-total').innerText}&cu=INR`,
                width: 160, height: 160
            });
        }

        function confirmOrder() {
            const items = cart.map(i => `${i.name} [${i.selSize}] x${i.selQty}`).join(", ");
            const msg = `*AOSE ORDER*%0AItems: ${items}%0AAddress: ${document.getElementById('c-address').value}`;
            window.open(`https://wa.me/917887731818?text=${msg}`);
            cart = []; updateCart(); location.reload();
        }

        init();
    </script>
</body>
</html>
