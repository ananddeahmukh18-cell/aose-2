<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOSE | The Collection</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --primary: #0f3d2e;  /* AOSE Green */
            --accent: #c6a664;   /* AOSE Gold */
            --text: #1c1c1c;
            --light-text: #666;
            --bg: #ffffff;
            --border: #e2e2e2;
            --font-main: 'Montserrat', sans-serif;
            --font-head: 'Playfair Display', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-main); color: var(--text); overflow-x: hidden; background: var(--bg); }
        
        /* UTILITIES */
        .btn { cursor: pointer; transition: 0.3s; text-transform: uppercase; border: none; letter-spacing: 1px; }
        .btn-primary { background: var(--primary); color: white; padding: 12px 30px; font-weight: 600; }
        .btn-primary:hover { background: var(--accent); }
        .btn-disabled { background: #ccc !important; cursor: not-allowed; }

        /* HEADER */
        header {
            position: sticky; top: 0; z-index: 999; background: rgba(255,255,255,0.98);
            border-bottom: 1px solid var(--border); padding: 15px 40px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo img { height: 50px; }
        .nav-icons { display: flex; gap: 20px; font-size: 1.2rem; color: var(--primary); }
        .cart-icon { position: relative; cursor: pointer; }
        .cart-badge {
            position: absolute; top: -5px; right: -8px; background: var(--accent);
            color: white; font-size: 10px; padding: 2px 5px; border-radius: 50%;
        }

        /* PRODUCT GRID */
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        .section-title { font-family: var(--font-head); text-align: center; font-size: 2.5rem; margin-bottom: 40px; color: var(--primary); }
        
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
        }

        /* PRODUCT CARD DESIGN */
        .card { background: white; transition: 0.3s; position: relative; }
        .card-img-wrap { position: relative; height: 380px; overflow: hidden; background: #f4f4f4; }
        .card-img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .card-img-wrap img { transform: scale(1.05); }
        
        .sold-out-badge {
            position: absolute; top: 15px; left: 15px; background: #000; color: #fff;
            padding: 5px 10px; font-size: 11px; font-weight: bold; z-index: 2;
        }

        .card-details { padding: 20px 0; text-align: center; }
        .card-title { font-size: 1rem; margin-bottom: 5px; font-weight: 600; }
        .card-price { color: var(--accent); font-weight: 700; margin-bottom: 15px; }

        /* SIZE & QTY SELECTORS */
        .selector-area { margin-bottom: 15px; }
        .size-label { font-size: 11px; text-transform: uppercase; color: #888; margin-bottom: 5px; display: block; }
        
        .size-options { display: flex; justify-content: center; gap: 8px; margin-bottom: 10px; }
        .size-btn {
            width: 35px; height: 35px; border: 1px solid var(--border); background: white;
            display: flex; align-items: center; justify-content: center; font-size: 12px;
            cursor: pointer; transition: 0.2s;
        }
        .size-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .size-btn.disabled { color: #ccc; border-color: #eee; text-decoration: line-through; cursor: not-allowed; }

        .qty-wrapper { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 15px; }
        .qty-btn { width: 25px; height: 25px; border: 1px solid var(--border); background: white; cursor: pointer; }
        .qty-num { font-weight: 600; width: 30px; text-align: center; }

        .add-btn {
            width: 100%; padding: 12px; background: var(--text); color: white;
            border: none; text-transform: uppercase; font-size: 12px; letter-spacing: 2px;
            cursor: pointer; transition: 0.3s;
        }
        .add-btn:hover { background: var(--accent); }

        /* CART SIDEBAR */
        .cart-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; display: none; }
        .sidebar {
            position: fixed; top: 0; right: -450px; width: 400px; height: 100vh;
            background: white; z-index: 2001; transition: 0.4s; display: flex; flex-direction: column;
        }
        .sidebar.open { right: 0; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-item { display: flex; margin-bottom: 20px; gap: 15px; border-bottom: 1px solid #f0f0f0; padding-bottom: 15px; }
        .cart-item img { width: 60px; height: 80px; object-fit: cover; }
        .cart-footer { padding: 20px; background: #f9f9f9; border-top: 1px solid var(--border); }
        
        /* CHECKOUT MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; justify-content: center; align-items: center; }
        .modal-box { background: white; width: 95%; max-width: 500px; padding: 30px; max-height: 90vh; overflow-y: auto; position: relative; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid var(--border); }
        #qrcode { margin: 20px auto; display: flex; justify-content: center; }

        @media(max-width: 768px) {
            .sidebar { width: 100%; }
            .grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .card-details { padding: 10px 0; }
            .btn-primary { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><img src="aose ad.png" alt="AOSE"></div>
        <div class="nav-icons">
            <a href="https://wa.me/917887731818" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-badge" id="cart-count">0</span>
            </div>
        </div>
    </header>

    <div style="height: 60vh; background: url('demo.png') center/cover;"></div>

    <div class="container">
        <h2 class="section-title">The Collection</h2>
        <div id="product-grid" class="grid">
            </div>
    </div>

    <div class="cart-overlay" id="cart-overlay" onclick="toggleCart()"></div>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Shopping Bag</h3>
            <i class="fas fa-times" style="cursor:pointer" onclick="toggleCart()"></i>
        </div>
        <div class="cart-items" id="cart-items">
            </div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:bold; font-size:1.1rem;">
                <span>Total</span>
                <span>₹<span id="cart-total">0</span></span>
            </div>
            <button class="btn btn-primary" style="width:100%" onclick="openCheckout()">Proceed to Checkout</button>
        </div>
    </div>

    <div class="modal" id="checkout-modal">
        <div class="modal-box">
            <i class="fas fa-times" style="position:absolute; top:20px; right:20px; cursor:pointer;" onclick="closeModal()"></i>
            
            <div id="step-1">
                <h3>Delivery Details</h3>
                <div class="form-group"><label>Name</label><input type="text" id="c-name"></div>
                <div class="form-group"><label>Phone</label><input type="tel" id="c-phone"></div>
                <div class="form-group"><label>Address</label><textarea id="c-address" rows="3"></textarea></div>
                <button class="btn btn-primary" style="width:100%" onclick="showPayment()">Pay Now</button>
            </div>

            <div id="step-2" style="display:none; text-align:center;">
                <h3>Scan to Pay</h3>
                <p>Total: ₹<span id="pay-amt"></span></p>
                <div id="qrcode"></div>
                <p style="font-size:12px; color:#666;">UPI: 7887731818@ybl</p>
                <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
                <button class="btn btn-primary" style="background:#25d366; width:100%;" onclick="confirmOrder()">
                    <i class="fab fa-whatsapp"></i> Confirm & Send Order
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const CONFIG = {
            upi: "7887731818@ybl",
            phone: "917887731818"
        };

        // --- 2. UNLIMITED PRODUCT DATABASE ---
        // 'stock' is an object defining quantity per size. 0 means out of stock.
        const products = [
            {
                id: 1, name: "AOSE Signature Hoodie - Green", price: 2499, img: "pro.jpg",
                stock: { "S": 5, "M": 0, "L": 10, "XL": 2 } // M is sold out
            },
            {
                id: 2, name: "Essential Beige Hoodie", price: 2499, img: "pro2.jpg",
                stock: { "S": 10, "M": 10, "L": 10, "XL": 10 }
            },
            {
                id: 3, name: "Classical Motif Shirt", price: 1899, img: "pro3.jpg",
                stock: { "S": 2, "M": 5, "L": 0, "XL": 1 }
            },
            {
                id: 4, name: "Azure Pinstripe Shirt", price: 1699, img: "pro4.jpg",
                stock: { "S": 8, "M": 8, "L": 8, "XL": 8 }
            },
            {
                id: 5, name: "Rose Vertical Stripe", price: 1699, img: "pro5.jpg",
                stock: { "S": 0, "M": 0, "L": 0, "XL": 0 } // Totally Sold Out
            },
            {
                id: 6, name: "Botanical Print Shirt", price: 1999, img: "propro.jpg",
                stock: { "S": 3, "M": 3, "L": 3, "XL": 3 }
            },
            {
                id: 7, name: "Royal Blue Stripe", price: 1799, img: "pro6.jpg",
                stock: { "S": 5, "M": 5, "L": 5, "XL": 5 }
            },
            {
                id: 8, name: "Urban Rack Collection", price: 2999, img: "pro7.jpg",
                stock: { "S": 2, "M": 2, "L": 2, "XL": 2 }
            }
        ];

        // State Management
        let cart = JSON.parse(localStorage.getItem('aoseCart')) || [];
        let selections = {}; // Stores temp size/qty for each product card

        // --- 3. RENDER PRODUCTS ---
        function render() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => {
                // Check if totally sold out
                const totalStock = Object.values(p.stock).reduce((a,b)=>a+b, 0);
                const isSoldOut = totalStock === 0;

                // Initialize selection state
                selections[p.id] = { size: null, qty: 1 };

                return `
                <div class="card">
                    <div class="card-img-wrap">
                        ${isSoldOut ? '<span class="sold-out-badge">SOLD OUT</span>' : ''}
                        <img src="${p.img}" onerror="this.src='https://via.placeholder.com/300'">
                    </div>
                    <div class="card-details">
                        <div class="card-title">${p.name}</div>
                        <div class="card-price">₹${p.price}</div>
                        
                        ${!isSoldOut ? `
                            <div class="selector-area">
                                <span class="size-label">Select Size</span>
                                <div class="size-options" id="sizes-${p.id}">
                                    ${Object.keys(p.stock).map(size => {
                                        const qty = p.stock[size];
                                        const disabled = qty === 0 ? 'disabled' : '';
                                        return `<div class="size-btn ${disabled}" onclick="selectSize(${p.id}, '${size}', ${qty})">${size}</div>`;
                                    }).join('')}
                                </div>
                                <div class="qty-wrapper">
                                    <button class="qty-btn" onclick="changeQty(${p.id}, -1)">-</button>
                                    <span class="qty-num" id="qty-${p.id}">1</span>
                                    <button class="qty-btn" onclick="changeQty(${p.id}, 1)">+</button>
                                </div>
                            </div>
                            <button class="add-btn" id="btn-${p.id}" onclick="addToCart(${p.id})">Add to Bag</button>
                        ` : '<button class="add-btn btn-disabled" disabled>Out of Stock</button>'}
                    </div>
                </div>`;
            }).join('');
        }

        // --- 4. INTERACTION LOGIC ---
        
        function selectSize(pid, size, stock) {
            if (stock === 0) return; // Do nothing if OOS
            
            // Update UI
            document.querySelectorAll(`#sizes-${pid} .size-btn`).forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update State
            selections[pid].size = size;
        }

        function changeQty(pid, change) {
            let current = selections[pid].qty;
            let newQty = current + change;
            if (newQty < 1) newQty = 1;
            // Ideally check against max stock here, but keeping it simple for UI
            selections[pid].qty = newQty;
            document.getElementById(`qty-${pid}`).innerText = newQty;
        }

        function addToCart(pid) {
            const sel = selections[pid];
            if (!sel.size) {
                alert("Please select a size first.");
                return;
            }

            const product = products.find(p => p.id === pid);
            
            // Create Cart Item
            cart.push({
                ...product,
                selectedSize: sel.size,
                selectedQty: sel.qty,
                cartId: Date.now() // Unique ID for removal
            });

            saveCart();
            updateCartUI();
            toggleCart();
        }

        // --- 5. CART LOGIC ---
        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const container = document.getElementById('cart-items');
            
            let total = 0;
            container.innerHTML = cart.map((item, index) => {
                const itemTotal = item.price * item.selectedQty;
                total += itemTotal;
                return `
                    <div class="cart-item">
                        <img src="${item.img}">
                        <div style="flex:1">
                            <div style="font-weight:600; font-size:14px;">${item.name}</div>
                            <div style="font-size:12px; color:#666; margin:4px 0;">
                                Size: <strong>${item.selectedSize}</strong> | Qty: <strong>${item.selectedQty}</strong>
                            </div>
                            <div style="color:var(--primary);">₹${itemTotal}</div>
                        </div>
                        <i class="fas fa-trash" style="color:#d9534f; cursor:pointer;" onclick="removeItem(${index})"></i>
                    </div>
                `;
            }).join('');
            document.getElementById('cart-total').innerText = total;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            saveCart();
            updateCartUI();
        }

        function saveCart() { localStorage.setItem('aoseCart', JSON.stringify(cart)); }
        function toggleCart() { 
            document.getElementById('sidebar').classList.toggle('open');
            const overlay = document.getElementById('cart-overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        // --- 6. CHECKOUT FLOW ---
        function openCheckout() {
            if(cart.length === 0) return alert("Cart is empty");
            toggleCart();
            document.getElementById('checkout-modal').style.display = 'flex';
            document.getElementById('step-1').style.display = 'block';
            document.getElementById('step-2').style.display = 'none';
        }
        function closeModal() { document.getElementById('checkout-modal').style.display = 'none'; }

        function showPayment() {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const addr = document.getElementById('c-address').value;
            if(!name || !phone || !addr) return alert("Please fill all details");

            const total = document.getElementById('cart-total').innerText;
            document.getElementById('pay-amt').innerText = total;
            
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';

            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: `upi://pay?pa=${CONFIG.upi}&pn=AOSE&am=${total}&cu=INR`,
                width: 160, height: 160
            });
        }

        async function confirmOrder() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const addr = document.getElementById('c-address').value;
            const total = document.getElementById('cart-total').innerText;
            const orderId = "ORD-" + Math.floor(Math.random()*10000);

            // Invoice
            doc.setFontSize(20); doc.text("AOSE RECEIPT", 20, 20);
            doc.setFontSize(12); doc.text(`Order: ${orderId}`, 20, 30);
            doc.text(`Customer: ${name}`, 20, 40);
            
            let y = 60;
            cart.forEach(i => {
                doc.text(`${i.name} (${i.selectedSize}) x${i.selectedQty} - Rs.${i.price*i.selectedQty}`, 20, y);
                y+=10;
            });
            doc.text(`TOTAL PAID: Rs.${total}`, 20, y+10);
            doc.save(`AOSE_${orderId}.pdf`);

            // WhatsApp
            let items = cart.map(i => `${i.name} [${i.selectedSize}] (x${i.selectedQty})`).join(", ");
            let msg = `*NEW ORDER ${orderId}*%0A%0A*Name:* ${name}%0A*Phone:* ${phone}%0A*Address:* ${addr}%0A%0A*Items:* ${items}%0A*Total:* ₹${total}%0A%0APayment Done via UPI.`;
            
            window.open(`https://wa.me/${CONFIG.phone}?text=${msg}`, '_blank');
            
            cart = []; saveCart(); window.location.reload();
        }

        // Init
        render();
        updateCartUI();
    </script>
</body>
</html>
