<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOSE | Premium Clothing Luxury</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --header-dark: #1a1a1b; /* Dark bar from image */
            --accent-gold: #c6a664; /* Gold branding from image */
            --bg-canvas: #EEE0C4;  /* The bone-color requested */
            --primary-green: #0f3d2e;
            --text-main: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-canvas); color: var(--text-main); }

        /* --- PREMIUM BLACK & GOLD HEADER --- */
        header {
            background: var(--header-dark);
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .brand-section { display: flex; align-items: center; gap: 20px; }
        .brand-section img { height: 70px; border: 1px solid var(--accent-gold); border-radius: 2px; }
        
        .brand-text-wrapper { display: flex; flex-direction: column; }
        .brand-name { 
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--accent-gold);
            letter-spacing: 4px;
            line-height: 1;
            text-transform: uppercase;
        }
        .brand-sub { color: #888; font-size: 0.6rem; letter-spacing: 2px; margin-top: 5px; }

        .nav-links { display: flex; gap: 30px; align-items: center; color: #fff; font-size: 0.75rem; font-weight: 600; letter-spacing: 1px; }
        .nav-links span:hover { color: var(--accent-gold); cursor: pointer; transition: 0.3s; }
        
        .cart-trigger {
            background: var(--accent-gold);
            color: var(--header-dark);
            padding: 10px 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-weight: 700;
        }

        /* --- LAYOUT WRAPPER --- */
        .layout-container { display: flex; padding: 40px 5%; gap: 40px; }

        /* SIDE INDEX (MATCHING IMAGE) */
        .side-index {
            width: 250px;
            background: var(--header-dark);
            color: #fff;
            padding: 30px 0;
            height: fit-content;
            border-radius: 4px;
            display: none; /* Set to flex for desktop */
        }
        @media (min-width: 1024px) { .side-index { display: block; } }

        .index-item {
            padding: 15px 30px;
            font-size: 0.8rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .index-item:hover { background: var(--primary-green); color: var(--accent-gold); }

        /* MAIN SHOP AREA */
        .shop-area { flex: 1; }
        .hero-banner { 
            height: 350px; 
            background: #000; 
            margin-bottom: 40px; 
            position: relative;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .hero-banner video { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .hero-banner h2 { position: relative; z-index: 2; color: #fff; font-family: 'Playfair Display'; font-size: 3rem; }

        /* PRODUCT GRID */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: #fff;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: 0.4s;
            border: 1px solid rgba(0,0,0,0.03);
        }
        .product-card:hover { transform: translateY(-10px); border-color: var(--accent-gold); }

        .img-container { height: 350px; background: #f4f4f4; margin-bottom: 20px; overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .product-card:hover img { transform: scale(1.1); }

        .p-cat { font-size: 0.65rem; color: #999; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }
        .p-title { font-size: 1rem; font-weight: 600; margin-bottom: 10px; color: var(--header-dark); }
        .p-price { color: var(--primary-green); font-weight: 700; font-size: 1.1rem; margin-bottom: 15px; }

        .size-selector { display: flex; gap: 8px; margin-bottom: 15px; }
        .size-chip {
            flex: 1; height: 35px; border: 1px solid #ddd;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .size-chip.active { background: var(--header-dark); color: var(--accent-gold); border-color: var(--header-dark); }

        .buy-btn {
            width: 100%; background: var(--header-dark); color: #fff;
            padding: 12px; border: none; font-weight: 600; cursor: pointer;
            text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;
        }
        .buy-btn:hover { background: var(--primary-green); color: var(--accent-gold); }

        /* --- CART & MODALS --- */
        .cart-sidebar {
            position: fixed; right: -100%; top: 0; width: 400px; height: 100vh;
            background: #fff; z-index: 2000; transition: 0.5s; padding: 40px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
        }
        .cart-sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1999; }

        @media (max-width: 768px) {
            .cart-sidebar { width: 100%; }
            .brand-name { font-size: 1.5rem; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand-section">
            <img src="aose ad.png" alt="AOSE LOGO">
            <div class="brand-text-wrapper">
                <span class="brand-name">AOSE</span>
                <span class="brand-sub">AUTHENTIC LUXURY CLOTHING</span>
            </div>
        </div>
        
        <div class="nav-links">
            <span>COLLECTION</span>
            <span>BESTSELLERS</span>
            <span>OUR STORY</span>
            <div class="cart-trigger" onclick="toggleCart()">
                <i class="fas fa-shopping-bag"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <div class="layout-container">
        <aside class="side-index">
            <div style="padding: 0 30px 20px; color: var(--accent-gold); font-size: 0.7rem; font-weight: 800;">BROWSE INDEX</div>
            <div class="index-item"><i class="fas fa-tshirt"></i> NEW ARRIVALS</div>
            <div class="index-item"><i class="fas fa-star"></i> LIMITED EDITIONS</div>
            <div class="index-item"><i class="fas fa-percentage"></i> EXCLUSIVE OFFERS</div>
            <div class="index-item"><i class="fas fa-user-shield"></i> PREMIUM MEMBERS</div>
            <div class="index-item"><i class="fas fa-headset"></i> 24/7 SUPPORT</div>
        </aside>

        <div class="shop-area">
            <div class="hero-banner">
                <video autoplay muted loop playsinline>
                    <source src="https://assets.mixkit.co/videos/preview/mixkit-fashion-model-showing-off-a-white-outfit-34575-large.mp4" type="video/mp4">
                </video>
                <h2>AOSE UNLIMITED</h2>
            </div>

            <div class="product-grid" id="main-grid">
                </div>
        </div>
    </div>

    <div class="overlay" id="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cart-panel">
        <h2 style="font-family: 'Playfair Display'; margin-bottom: 30px;">YOUR BAG</h2>
        <div id="cart-content" style="height: 60vh; overflow-y: auto; margin-bottom: 20px;"></div>
        <hr style="margin-bottom: 20px; opacity: 0.1;">
        <div style="display: flex; justify-content: space-between; font-weight: 700; font-size: 1.2rem; margin-bottom: 20px;">
            <span>TOTAL:</span>
            <span style="color: var(--primary-green);">₹<span id="cart-total">0</span></span>
        </div>
        <button class="buy-btn" style="padding: 20px;" onclick="initCheckout()">PROCEED TO CHECKOUT</button>
    </div>

    <script>
        const products = [
            { id: 501, name: "AOSE Gold Stitch - Edition 01", price: 999, img: "pro.jpg" },
            { id: 502, name: "AOSE Gold Stitch - Edition 02", price: 999, img: "pro3.jpg" },
            { id: 503, name: "AOSE Gold Stitch - Edition 03", price: 999, img: "pro4.jpg" },
            { id: 504, name: "AOSE Gold Stitch - Edition 04", price: 999, img: "pro5.jpg" },
            { id: 505, name: "AOSE Gold Stitch - Edition 05", price: 999, img: "propro.jpg" },
            { id: 506, name: "AOSE Gold Stitch - Edition 06", price: 999, img: "proo9.jpg" }
        ];

        let cart = [];
        let selections = {};

        function init() {
            products.forEach(p => {
                selections[p.id] = { size: null, qty: 100 }; // Fixed stock 100
            });
            render();
        }

        function render() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = products.map(p => `
                <div class="product-card">
                    <div class="img-container">
                        <img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x500?text=AOSE+LUXURY'">
                    </div>
                    <div class="p-cat">AOSE UNLIMITED</div>
                    <div class="p-title">${p.name}</div>
                    <div class="p-price">₹${p.price}</div>
                    <div class="size-selector" id="size-group-${p.id}">
                        ${['S','M','L','XL'].map(s => `
                            <div class="size-chip" onclick="selectSize(${p.id}, '${s}', this)">${s}</div>
                        `).join('')}
                    </div>
                    <button class="buy-btn" onclick="addToCart(${p.id})">Add to Bag</button>
                </div>
            `).join('');
        }

        function selectSize(pid, size, el) {
            document.querySelectorAll(`#size-group-${pid} .size-chip`).forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            selections[pid].size = size;
        }

        function addToCart(pid) {
            if(!selections[pid].size) return alert("Please select a size first.");
            const product = products.find(p => p.id === pid);
            cart.push({ ...product, size: selections[pid].size });
            updateCartUI();
            toggleCart();
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const content = document.getElementById('cart-content');
            let total = 0;
            content.innerHTML = cart.map((item, idx) => {
                total += item.price;
                return `
                    <div style="display:flex; gap:15px; margin-bottom:20px; align-items:center;">
                        <img src="${item.img}" style="width:60px; height:70px; object-fit:cover;">
                        <div style="flex:1">
                            <div style="font-size:0.8rem; font-weight:600;">${item.name}</div>
                            <div style="font-size:0.7rem; color:#888;">SIZE: ${item.size}</div>
                        </div>
                        <div style="font-weight:700;">₹${item.price}</div>
                        <i class="fas fa-times" style="color:#ddd; cursor:pointer;" onclick="remove(${idx})"></i>
                    </div>
                `;
            }).join('');
            document.getElementById('cart-total').innerText = total;
        }

        function remove(idx) { cart.splice(idx, 1); updateCartUI(); }

        function toggleCart() {
            document.getElementById('cart-panel').classList.toggle('active');
            const overlay = document.getElementById('cart-overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        function initCheckout() {
            if(cart.length === 0) return;
            const msg = `*AOSE ORDER INQUIRY*%0AItems: ${cart.map(i => i.name + ' ('+i.size+')').join(', ')}%0A*Total:* ₹${document.getElementById('cart-total').innerText}`;
            window.open(`https://wa.me/917887731818?text=${msg}`);
        }

        init();
    </script>
</body>
</html>
